<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>D'H7 | Tergene</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .card {
    background: #1a1a1a;
    padding: 24px;
    border-radius: 12px;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    border: 1px solid #333;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ffffff;
  }
  .status-text {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  p {
    font-size: 15px;
    opacity: 0.8;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  button {
    background: #ffffff;
    color: #000000;
    border: none;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #cccccc;
  }
</style>
</head>
<body>

<div class="card">
  <h1>D'H7</h1>
  <div id="status" class="status-text">Pa gen koneksyon entènèt</div>
  <p id="message">Ou offline. Tanpri tcheke koneksyon ou epi rafrechi paj la pou w kontinye gade fim ak seri ou yo.</p>
  <button id="btn" onclick="location.reload()">Rafrechi</button>
</div>

<script>
  const translations = {
    'Creole': {
      status: 'Pa gen koneksyon entènèt',
      msg: 'Ou offline. Tanpri tcheke koneksyon ou epi rafrechi paj la pou w kontinye gade fim ak seri ou yo.',
      btn: 'Rafrechi'
    },
    'Francais': {
      status: 'Aucune connexion internet détectée',
      msg: 'Vous êtes hors ligne. Veuillez vérifier votre connexion et rafraîchir la page pour continuer à regarder vos films et séries.',
      btn: 'Rafraîchir'
    },
    'Anglais': {
      status: 'No internet connection detected',
      msg: 'You are offline. Please check your connection and refresh the page to continue watching your movies and series.',
      btn: 'Refresh'
    },
    'Espagnol': {
      status: 'No se detectó conexión a internet',
      msg: 'Estás desconectado. Por favor, comprueba tu conexión y actualiza la página para seguir viendo tus películas y series.',
      btn: 'Actualizar'
    }
  };

  function applyLanguage() {
    // Détecte la langue dans localStorage (clé: langue)
    const savedLang = localStorage.getItem('langue') || 'Creole';
    const content = translations[savedLang] || translations['Creole'];

    document.getElementById('status').textContent = content.status;
    document.getElementById('message').textContent = content.msg;
    document.getElementById('btn').textContent = content.btn;
  }

  window.onload = applyLanguage;
</script>

</body>
</html>
