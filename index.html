<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>D'H7 | Digital Hub 7</title>
    <meta name="description" content="D'H7 (Digital Hub 7) se yon platf√≤m kominikasyon sekirize.">

    <link rel="icon" type="image/png" href="https://www.adamdh7.org/asset/IMG_7023.png">
    <link rel="shortcut icon" href="https://www.adamdh7.org/asset/IMG_7023.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #1c1c1e;
            --accent: #007aff;
            --msg-me: #007aff;
            --msg-them: #262628;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            /* Fix pour mobile browsers modernes */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        /* 1. SCROLL FIX FOR ANDROID & IOS */
        .scroll-container {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            overscroll-behavior-y: contain; /* Emp√™che le refresh page natif android */
            scroll-behavior: smooth;
            flex-grow: 1;
        }
        
        .scroll-container::-webkit-scrollbar { width: 0; display: none; }

        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.2s;
        }

        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 1; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        .ios-header {
            padding: env(safe-area-inset-top) 1rem 0.8rem 1rem;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 20;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        /* Chat Layout */
        .chat-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding-bottom: 120px; /* Espace pour l'input */
        }

        .bubble {
            max-width: 85%;
            padding: 0.5rem 0.8rem;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            word-break: break-word;
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--msg-me);
            color: white;
            border-radius: 18px 18px 0 18px;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: var(--msg-them);
            color: white;
            border-radius: 18px 18px 18px 0;
        }

        /* 4. CUSTOM AUDIO PLAYER STYLES */
        .audio-player-custom {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            width: 240px;
            max-width: 100%;
        }
        
        .play-btn-circle {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .audio-timeline {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .seek-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: transparent; /* Track invisible, on utilise un gradient */
            outline: none;
            cursor: pointer;
            position: relative;
            margin: 0;
        }

        /* La barre visuelle |||||| */
        .seek-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            /* Simulation d'une onde sonore avec un repeating gradient */
            background: repeating-linear-gradient(
                90deg,
                rgba(255,255,255,0.4) 0px,
                rgba(255,255,255,0.4) 2px,
                transparent 2px,
                transparent 4px
            );
            border-radius: 3px;
        }

        /* Le point ‚Ä¢ */
        .seek-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #ffffff;
            margin-top: -4px; /* Center thumb */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
        }

        .audio-timer {
            font-family: monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            margin-top: 2px;
            text-align: right;
        }

        /* Media & Reply */
        .media-content img, .media-content video {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .reply-preview-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1c1c1e;
            padding: 8px 12px;
            margin: 0 10px 10px 10px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            animation: slideUp 0.2s ease;
        }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .reply-thumb {
            width: 36px; height: 36px;
            object-fit: cover;
            border-radius: 4px;
            background: #333;
        }

        /* Input Area */
        .input-area {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 0.5rem 0.5rem calc(0.5rem + env(safe-area-inset-bottom)) 0.5rem;
            background: var(--bg-pure); /* Opaque pour cacher le scroll */
            display: flex; align-items: flex-end; gap: 0.5rem;
            border-top: 0.5px solid rgba(255,255,255,0.1);
            z-index: 30;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 20px;
            display: flex; align-items: center;
            padding: 8px 12px;
            min-height: 40px;
        }

        #msg-input {
            width: 100%; background: transparent; border: none; color: white;
            outline: none; font-size: 1rem; max-height: 100px; resize: none; padding: 0;
        }

        .action-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--msg-me);
            display: flex; align-items: center; justify-content: center;
            color: white; flex-shrink: 0; cursor: pointer;
        }
        .action-btn.mic-mode { background: #3a3a3c; }

        /* Recording UI */
        #recording-ui { color: #ff3b30; font-weight: 600; display: flex; align-items: center; gap: 8px; width: 100%; }
        .rec-dot { width: 10px; height: 10px; background: #ff3b30; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .hidden { display: none !important; }
        
        /* Helpers */
        .contact-card {
            background: transparent; padding: 0.8rem 1rem;
            display: flex; align-items: center; gap: 1rem;
            border-bottom: 0.5px solid rgba(255,255,255,0.05);
        }
        .contact-card:active { background: rgba(255,255,255,0.05); }
        .avatar {
            width: 3.2rem; height: 3.2rem; background: #2c2c2e; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 1.1rem; color: white;
        }
        .modern-input {
            background: var(--bg-input); border: none; border-radius: 12px;
            padding: 12px; color: white; width: 100%; outline: none;
        }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black tracking-tighter mb-2 italic logo">D'H7</h1>

    <section id="scr-home" class="screen hidden-right flex flex-col">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-3xl font-bold tracking-tight text-white pl-2">Diskisyon</h2>
            <div class="flex gap-4 text-blue-500 pb-1">

    <section id="scr-chat" class="screen hidden-right flex flex-col">

            <button onclick="navTo('scr-home')" class="text-blue-500 flex items-center gap-1 pl-2">

                <span class="text-lg">Retou</span>
            </button>
            <div class="flex-1 flex items-center gap-3 justify-center pr-8">
                <div class="w-8 h-8 bg-zinc-800 rounded-full flex items-center justify-center text-sm font-bold" id="chat-header-avatar">?</div>
                <div class="overflow-hidden text-center">
                    <h3 id="chat-peer-name" class="font-bold text-sm leading-none truncate">User</h3>

        <div id="chat-messages" class="scroll-container chat-body">
            </div>

        <div id="reply-bar" class="hidden reply-preview-bar">

            <div class="flex-1 overflow-hidden">
                <p class="text-xs text-blue-400 font-bold mb-1">Reponn a</p>

        <div class="input-area">
            <button class="text-blue-500 p-2" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-plus text-xl"></i>

    <section id="scr-search" class="screen hidden-right flex flex-col">

            <div class="flex-1 bg-zinc-800 rounded-xl flex items-center px-3 py-2">
                <i class="fa-solid fa-magnifying-glass text-gray-500 mr-2"></i>
                <input type="text" id="search-q" oninput="doSearch()" placeholder="Rechercher" class="bg-transparent text-white w-full outline-none">

    <div id="fs-media" class="fixed inset-0 bg-black z-50 hidden flex items-center justify-center" onclick="this.classList.add('hidden')"></div>

    <script>
        // CONFIG
        const API = "https://dh7.adamdh7.org";
        const WORKER_URL = "https://url.tergenedhaiti.workers.dev"; // URL pour upload PUT

        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let activePeer = null;
        let chatInterval = null;
        let replyingTo = null; // Stocke l'objet message auquel on r√©pond
        
        // Audio Recorder State
        let mediaRecorder = null;
        let audioChunks = [];
        let recordTimerInterval = null;

        // --- INIT ---
        if(user) startApp();

        function startApp() {
            navTo('scr-home');
            initActionBtn();
        }

        async function login() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            let finalId = id.includes('@') || id.startsWith('TF-') ? id : id + '@dh7.tf';
            
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ identifier: finalId, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    startApp();
                } else alert("Erreur identifiants");
            } catch(e) { alert("Erreur connexion"); }
        }

        async function register() {
            // Logique d'inscription standard
            alert("Fonction d√©sactiv√©e pour la d√©mo");
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- NAVIGATION ---
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if(s.id === screenId) s.classList.add('active');
                else s.classList.add('hidden-right');
            });
            
            if(screenId === 'scr-home') {
                loadContacts();
                clearInterval(chatInterval);
            } else if (screenId === 'scr-chat') {
                fetchMessages();
                chatInterval = setInterval(fetchMessages, 3000);
            }
        }

        // --- CONTACTS ---
        async function loadContacts() {
            try {
                const res = await fetch(`${API}/users`);
                const allUsers = await res.json();
                const container = document.getElementById('contact-list');
                container.innerHTML = '';
                allUsers.filter(u => u.tfid !== user.tfid).forEach(u => {
                    container.innerHTML += `
                        <div class="contact-card" onclick='openChat(${JSON.stringify(u)})'>
                            <div class="avatar">${u.nom[0]}</div>
                            <div class="flex-1 overflow-hidden">
                                <h3 class="font-bold truncate">${u.prenom} ${u.nom}</h3>
                                <p class="text-sm text-zinc-500 truncate">Cliquez pour discuter</p>
                            </div>
                        </div>`;
                });
            } catch(e) { console.error(e); }
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-header-avatar').innerText = peer.nom[0];
            navTo('scr-chat');
        }

        // --- MESSAGING ---
        async function fetchMessages() {
            if(!activePeer) return;
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                const msgs = await res.json();
                renderMessages(msgs);
            } catch(e) {}
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            const atBottom = (container.scrollHeight - container.scrollTop - container.clientHeight) < 100;
            container.innerHTML = ''; // Simple flush for demo
            
            messages.forEach(m => {
                if(m.text === 'ok') return;
                const isMe = m.from === user.tfid;
                const div = document.createElement('div');
                div.className = `bubble ${isMe ? 'me' : 'them'}`;
                
                // Gestion Swipe/Click pour r√©pondre
                div.onclick = (e) => {
                    // Eviter de trigger si on clique sur les contr√¥les audio
                    if(!e.target.closest('input') && !e.target.closest('button')) {
                        setupReply(m);
                    }
                };

                let contentHtml = renderContent(m.text, `msg-${m.id || Math.random().toString(36).substr(2,9)}`);
                div.innerHTML = contentHtml;
                container.appendChild(div);
            });

            if(atBottom) container.scrollTop = container.scrollHeight;
        }

        // 4. RENDER CONTENT & CUSTOM AUDIO PLAYER
        function renderContent(text, uniqueId) {
            // Check Audio
            if(text.match(/\.(mp3|wav|ogg|m4a)$/i) || text.startsWith('data:audio')) {
                return `
                <div class="audio-player-custom" id="player-${uniqueId}">
                    <div class="play-btn-circle" onclick="toggleAudio('${uniqueId}', '${text}')">
                        <i class="fa-solid fa-play text-white" id="icon-${uniqueId}"></i>
                    </div>
                    <div class="audio-timeline">
                        <input type="range" min="0" max="100" value="0" class="seek-slider" 
                               oninput="seekAudio('${uniqueId}')" 
                               onchange="resumeAudio('${uniqueId}')"
                               id="slider-${uniqueId}">
                        <div class="audio-timer" id="timer-${uniqueId}">00:00</div>
                    </div>
                    <audio id="audio-${uniqueId}" src="${text}" preload="metadata" ontimeupdate="updateSlider('${uniqueId}')" onended="resetPlayer('${uniqueId}')" class="hidden"></audio>
                </div>`;
            }
            // Check Image
            if(text.match(/\.(jpeg|jpg|gif|png|webp)$/i) || text.startsWith('data:image')) {
                return `<div class="media-content"><img src="${text}" onclick="showFS('${text}')" loading="lazy"></div>`;
            }
            // Check Video
            if(text.match(/\.(mp4|mov|avi)$/i) || text.startsWith('data:video')) {
                return `<div class="media-content"><video src="${text}" controls playsinline></video></div>`;
            }
            return text;
        }

        // --- AUDIO PLAYER LOGIC ---
        // Gestion globale pour simplifier le code "single file"
        function toggleAudio(id, src) {
            const audio = document.getElementById(`audio-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            // Pause all others
            document.querySelectorAll('audio').forEach(a => {
                if(a.id !== `audio-${id}`) {
                    a.pause();
                    // Reset icons of others
                    const otherId = a.id.replace('audio-', '');
                    const otherIcon = document.getElementById(`icon-${otherId}`);
                    if(otherIcon) otherIcon.className = "fa-solid fa-play text-white";
                }
            });

            if(audio.paused) {
                audio.play();
                icon.className = "fa-solid fa-pause text-white";
            } else {
                audio.pause();
                icon.className = "fa-solid fa-play text-white";
            }
        }

        function updateSlider(id) {
            const audio = document.getElementById(`audio-${id}`);
            const slider = document.getElementById(`slider-${id}`);
            const timer = document.getElementById(`timer-${id}`);
            
            if(!audio.duration) return;
            
            // Update Slider Position
            const pct = (audio.currentTime / audio.duration) * 100;
            slider.value = pct;
            
            // Update Timer Text
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            timer.innerText = `${m}:${s<10?'0':''}${s}`;
        }

        function seekAudio(id) {
            const audio = document.getElementById(`audio-${id}`);
            const slider = document.getElementById(`slider-${id}`);
            audio.pause(); // Pause pendant le seek
            const seekTime = (slider.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        }

        function resumeAudio(id) {
            const audio = document.getElementById(`audio-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            audio.play(); // Reprendre apr√®s le seek
            icon.className = "fa-solid fa-pause text-white";
        }

        function resetPlayer(id) {
            const icon = document.getElementById(`icon-${id}`);
            const slider = document.getElementById(`slider-${id}`);
            icon.className = "fa-solid fa-play text-white";
            slider.value = 0;
        }


        // --- REPLY SYSTEM (3. PREVIEW) ---
        function setupReply(msgObj) {
            replyingTo = msgObj;
            const bar = document.getElementById('reply-bar');
            const txt = document.getElementById('reply-text');
            const thumbCont = document.getElementById('reply-thumb-container');
            
            bar.classList.remove('hidden');
            bar.classList.add('flex');
            thumbCont.innerHTML = ''; // Clear previous thumb

            // Check Content for Preview
            const content = msgObj.text;
            let displayTxt = content;

            if(content.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
                displayTxt = "üì∑ Photo";
                thumbCont.innerHTML = `<img src="${content}" class="reply-thumb">`;
            } else if(content.match(/\.(mp4|mov)$/i)) {
                displayTxt = "üìπ Video";
                thumbCont.innerHTML = `<video src="${content}" class="reply-thumb"></video>`; // Video thumb simple
            } else if(content.match(/\.(mp3|wav)$/i)) {
                displayTxt = "üéµ Voice Message";
            }
            
            txt.innerText = displayTxt;
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('reply-bar').classList.add('hidden');
        }

        // --- 2. UPLOAD VIA WORKER (PUT) ---
        async function handleFileUpload(input) {
            const file = input.files[0];
            if(!file) return;

            // Feedback visuel
            document.getElementById('msg-input').placeholder = "Uploading...";
            
            try {
                // Cr√©er un nom de fichier unique
                const filename = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
                const uploadUrl = `${WORKER_URL}/${filename}`;

                // PUT Request
                const res = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });

                if(res.ok) {
                    // Send URL as message
                    sendMessage(uploadUrl);
                } else {
                    alert("Upload failed");
                }
            } catch(e) {
                console.error(e);
                alert("Erreur Upload");
            } finally {
                input.value = "";
                document.getElementById('msg-input').placeholder = "Ekri yon mesaj...";
            }
        }

        // --- SEND LOGIC ---
        function handleInput(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('action-icon');
            
            if(el.value.trim().length > 0) {
                btn.classList.remove('mic-mode');
                icon.className = "fa-solid fa-paper-plane";
            } else {
                btn.classList.add('mic-mode');
                icon.className = "fa-solid fa-microphone";
            }
        }

        function initActionBtn() {
            const btn = document.getElementById('action-btn');
            let longPressTimer;
            let isRec = false;

            btn.addEventListener('touchstart', (e) => {
                if(document.getElementById('msg-input').value.trim().length > 0) return;
                e.preventDefault();
                longPressTimer = setTimeout(startRec, 500);
            });

            btn.addEventListener('touchend', (e) => {
                clearTimeout(longPressTimer);
                if(document.getElementById('msg-input').value.trim().length > 0) {
                    sendMessage();
                } else if(isRec) {
                    stopRec();
                    isRec = false;
                }
            });
            
            // Mouse support for desktop testing
            btn.addEventListener('mousedown', (e) => {
                if(document.getElementById('msg-input').value.trim().length > 0) return;
                longPressTimer = setTimeout(startRec, 500);
            });
            btn.addEventListener('mouseup', () => {
                clearTimeout(longPressTimer);
                if(document.getElementById('msg-input').value.trim().length > 0) sendMessage();
                else if(isRec) { stopRec(); isRec = false; }
            });

            function startRec() {
                isRec = true;
                document.getElementById('msg-input').classList.add('hidden');
                document.getElementById('recording-ui').classList.remove('hidden');
                startVoice();
            }
        }

        async function startVoice() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.start();
                
                let sec = 0;
                recordTimerInterval = setInterval(() => {
                    sec++;
                    document.getElementById('rec-timer').innerText = `0:0${sec}`;
                }, 1000);
            } catch(e) { alert("Mic Error"); }
        }

        function stopRec() {
            clearInterval(recordTimerInterval);
            document.getElementById('msg-input').classList.remove('hidden');
            document.getElementById('recording-ui').classList.add('hidden');
            if(mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                    // Create a File object from Blob to reuse handleFileUpload logic
                    const file = new File([blob], "voice_msg.mp3", { type: "audio/mp3" });
                    
                    // Manually trigger upload logic
                    const dummyInput = { files: [file] };
                    await handleFileUpload(dummyInput);
                };
            }
        }

        async function sendMessage(contentOverride = null) {
            const input = document.getElementById('msg-input');
            let text = contentOverride || input.value.trim();
            if(!text) return;

            // Check Reply
            if(replyingTo) {
                // Format reply simple (pour cet exemple, on ajoute juste le texte cit√© avant)
                // text = `> ${replyingTo.text}\n\n${text}`; 
                // Dans un vrai syst√®me, on enverrait reply_id au backend.
                cancelReply();
            }

            input.value = '';
            handleInput(input); // Reset button icon

            try {
                await fetch(`${API}/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sender_tfid: user.tfid,
                        receiver_tfid: activePeer.tfid,
                        message: text
                    })
                });
                fetchMessages();
            } catch(e) { console.error(e); }
        }

        function showFS(src) {
            const fs = document.getElementById('fs-media');
            fs.innerHTML = `<img src="${src}" class="max-w-full max-h-full">`;
            fs.classList.remove('hidden');
        }

        }
    </script>
