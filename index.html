<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>D'H7 | Digital Hub 7</title>
    
    <link rel="icon" type="image/png" href="https://www.adamdh7.org/asset/IMG_7023.png">
    <link rel="apple-touch-icon" href="https://www.adamdh7.org/asset/IMG_7023.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #121212;
            --bg-input: #1c1c1e;
            --accent: #007aff;
            --border: rgba(255,255,255,0.1);
            --msg-me: #007aff;
            --msg-them: #262629;
            --text-dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            scroll-behavior: smooth;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.3s;
        }

        .screen.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        .ios-header {
            padding: env(safe-area-inset-top) 1rem 0.8rem 1rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 0.5px solid var(--border);
            z-index: 50;
        }

        /* Message Bubbles */
        .chat-body { flex: 1; padding: 1rem; display: flex; flex-direction: column; gap: 4px; }
        
        .bubble {
            max-width: 75%;
            padding: 8px 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-break: break-word;
            margin-bottom: 2px;
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--msg-me);
            border-radius: 18px 18px 2px 18px;
            color: white;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: var(--msg-them);
            border-radius: 18px 18px 18px 2px;
            color: white;
        }

        /* Media Rendering */
        .media-content {
            border-radius: 12px;
            overflow: hidden;
            margin: 4px 0;
            background: #000;
        }
        .media-content img, .media-content video {
            max-width: 100%;
            display: block;
            border-radius: 8px;
        }

        .status-info {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            display: flex;
            justify-content: flex-end;
            gap: 2px;
        }

        /* Input Bar */
        .input-area {
            padding: 8px 12px calc(8px + env(safe-area-inset-bottom)) 12px;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border-top: 0.5px solid var(--border);
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 20px;
            padding: 8px 14px;
            display: flex;
            align-items: center;
        }

        #msg-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
            max-height: 120px;
            resize: none;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .action-btn.mic-mode { background: #30d158; }

        /* Helpers */
        .hidden { display: none !important; }
        .avatar {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #2c2c2e, #1c1c1e);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: white; border: 1px solid var(--border);
        }

        .contact-card {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 0.5px solid var(--border);
            transition: background 0.2s;
        }
        .contact-card:active { background: #1c1c1e; }

        #copy-menu {
            position: fixed;
            background: rgba(30,30,30,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; min-width: 140px;
        }
        .menu-item { padding: 10px 15px; font-weight: 500; border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .menu-item:last-child { border: none; }

        @keyframes pulse-red {
            0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
        }
        .recording-pulse { color: #ff3b30; animation: pulse-red 1s infinite; }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-6xl font-black italic mb-2 tracking-tighter">D'H7</h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.5em] mb-12 uppercase">Digital Hub 7</p>
            
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="w-full bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800 focus:border-blue-500">
                <input type="password" id="login-pass" placeholder="Modpas" class="w-full bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800 focus:border-blue-500">
                <button onclick="login()" class="w-full bg-white text-black font-bold py-4 rounded-xl text-lg hover:bg-zinc-200 transition">KONEKTE</button>
                <p class="text-zinc-500 text-sm mt-4 cursor-pointer" onclick="toggleAuth()">Kreye yon kont kounye a</p>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" placeholder="Nom" class="w-1/2 bg-zinc-900 p-4 rounded-xl outline-none">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="w-1/2 bg-zinc-900 p-4 rounded-xl outline-none">
                </div>
                <input type="text" id="reg-dh7" placeholder="DH7 ID (ex: name@dh7.tf)" class="w-full bg-zinc-900 p-4 rounded-xl outline-none">
                <input type="password" id="reg-pass" placeholder="Modpas" class="w-full bg-zinc-900 p-4 rounded-xl outline-none">
                <button onclick="register()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl text-lg">JOIN D'H7</button>
                <p class="text-zinc-500 text-sm mt-4 cursor-pointer" onclick="toggleAuth()">Retounen nan koneksyon</p>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-3xl font-extrabold tracking-tight">Mesaj</h2>
            <div class="flex gap-5 pb-1">
                <i class="fa-solid fa-magnifying-glass text-xl text-blue-500" onclick="navTo('scr-search')"></i>
                <i class="fa-solid fa-circle-user text-xl text-blue-500" onclick="navTo('scr-menu')"></i>
            </div>
        </header>
        <div id="contact-list" class="flex-1 scroll-container">
            </div>
    </section>

    <section id="scr-chat" class="screen hidden-right">
        <header class="ios-header flex items-center gap-3">
            <i class="fa-solid fa-chevron-left text-2xl text-blue-500" onclick="navTo('scr-home')"></i>
            <div class="flex-1">
                <h3 id="chat-peer-name" class="font-bold leading-tight">---</h3>
                <span id="chat-peer-tfid" class="text-[10px] text-zinc-500 font-mono tracking-widest uppercase">---</span>
            </div>
        </header>

        <div id="chat-messages" class="chat-body scroll-container">
            </div>

        <div id="reply-preview" class="hidden px-4 py-2 bg-zinc-900 border-l-4 border-blue-500 flex justify-between items-center">
            <div class="text-xs truncate text-zinc-400" id="reply-text">Reponn...</div>
            <i class="fa-solid fa-xmark text-zinc-500" onclick="cancelReply()"></i>
        </div>

        <div class="input-area">
            <i class="fa-solid fa-plus text-2xl text-blue-500 mb-2" onclick="document.getElementById('file-input').click()"></i>
            <input type="file" id="file-input" class="hidden" accept="image/*,video/*,audio/*" onchange="handleFileSelect(this)">
            
            <div class="input-wrapper">
                <div id="recording-ui" class="hidden flex-1 items-center gap-2">
                    <i class="fa-solid fa-circle recording-pulse text-[10px]"></i>
                    <span class="text-sm font-medium">Recording <span id="rec-timer">0:00</span></span>
                </div>
                <textarea id="msg-input" placeholder="Ekri yon mesaj..." rows="1" oninput="handleInput(this)"></textarea>
            </div>

            <div id="action-btn" class="action-btn mic-mode">
                <i class="fa-solid fa-microphone text-white" id="action-icon"></i>
            </div>
        </div>
    </section>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <input type="text" id="search-q" oninput="doSearch()" placeholder="Chèche nan D'H7..." class="flex-1 bg-zinc-900 p-3 rounded-xl outline-none">
            <button onclick="navTo('scr-home')" class="text-blue-500 font-bold">Anile</button>
        </header>
        <div id="search-results" class="flex-1 scroll-container p-2"></div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center p-8">
            <div class="w-24 h-24 bg-zinc-800 rounded-full flex items-center justify-center text-4xl font-bold mb-4" id="m-init">?</div>
            <h2 id="m-name" class="text-3xl font-black mb-1">---</h2>
            <p id="m-dh7" class="text-zinc-500 mb-8">---</p>
            
            <div class="w-full space-y-3">
                <div class="bg-zinc-900 p-5 rounded-2xl">
                    <p class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest mb-1">Ou TFID Sekirize</p>
                    <p id="m-tfid" class="font-mono text-xl text-blue-500">---</p>
                </div>
                <button onclick="logout()" class="w-full py-4 bg-red-500/10 text-red-500 font-bold rounded-xl">DEKONEKTE</button>
                <button onclick="navTo('scr-home')" class="w-full py-4 text-zinc-500">RETOUNEN</button>
            </div>
        </div>
    </section>

    <div id="copy-menu" class="hidden">
        <div class="menu-item" onclick="execCopy()">Copier</div>
        <div class="menu-item" onclick="execReply()">Répondre</div>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let activePeer = null;
        let chatInterval = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let timerInterval = null;
        let isRecording = false;
        let longPressTimer;
        let currentSelectedText = "";

        // --- AUTH LOGIC ---
        async function login() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ identifier: id, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    initApp();
                } else alert(data.error);
            } catch(e) { alert("Sèvè a pa disponib"); }
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            const dh7 = document.getElementById('reg-dh7').value;
            const pass = document.getElementById('reg-pass').value;
            try {
                const res = await fetch(`${API}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nom, prenom, dh7, password: pass, age: 18 })
                });
                const data = await res.json();
                if(data.success) { alert("Kont kreye! TFID: " + data.tfid); toggleAuth(); }
                else alert(data.error);
            } catch(e) { alert("Sèvè a pa disponib"); }
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- APP LOGIC ---
        function initApp() {
            if(!user) return;
            document.getElementById('m-name').innerText = `${user.prenom} ${user.nom}`;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.nom[0];
            navTo('scr-home');
            loadContacts();
            initActionEvents();
        }

        function navTo(scr) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(scr).classList.add('active');
            clearInterval(chatInterval);
            if(scr === 'scr-chat') {
                chatInterval = setInterval(fetchMessages, 3000);
            }
        }

        async function loadContacts() {
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const container = document.getElementById('contact-list');
            container.innerHTML = "";
            users.filter(u => u.tfid !== user.tfid).forEach(u => {
                const div = document.createElement('div');
                div.className = "contact-card";
                div.innerHTML = `
                    <div class="avatar">${u.nom[0]}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-baseline">
                            <h4 class="font-bold">${u.prenom} ${u.nom}</h4>
                            <span class="text-[9px] text-zinc-600 font-mono">${u.tfid}</span>
                        </div>
                        <p class="text-xs text-zinc-500">Klike pou kòmanse pale...</p>
                    </div>
                `;
                div.onclick = () => openChat(u);
                container.appendChild(div);
            });
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            document.getElementById('chat-messages').innerHTML = "";
            navTo('scr-chat');
            fetchMessages();
        }

        async function fetchMessages() {
            if(!activePeer) return;
            const res = await fetch(`${API}/messages`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
            });
            const msgs = await res.json();
            renderMessages(msgs);
        }

        function renderMessages(msgs) {
            const container = document.getElementById('chat-messages');
            const shouldScroll = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
            
            container.innerHTML = msgs.map(m => {
                if(m.text === 'ok') return '';
                const isMe = m.from === user.tfid;
                return `
                    <div class="bubble ${isMe ? 'me' : 'them'}" oncontextmenu="handleContextMenu(event, '${m.text}')">
                        ${renderContent(m.text)}
                        <div class="status-info">
                            <span>${new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            ${isMe ? `<span>${m.read ? '✓✓' : '✓'}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            if(shouldScroll) container.scrollTop = container.scrollHeight;
        }

        function renderContent(text) {
            if(text.startsWith('data:image')) {
                return `<div class="media-content"><img src="${text}" onclick="window.open(this.src)"></div>`;
            }
            if(text.startsWith('data:video')) {
                return `<div class="media-content"><video src="${text}" controls></video></div>`;
            }
            if(text.startsWith('data:audio')) {
                return `<div class="media-content"><audio src="${text}" controls class="w-full"></audio></div>`;
            }
            // URL handling
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" class="underline">$1</a>');
        }

        // --- UPLOAD LOGIC (THE REQUESTED CURL LOGIC) ---
        async function handleFileSelect(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Data = e.target.result;
                await sendDirect(base64Data);
            };
            reader.readAsDataURL(file);
        }

        async function sendDirect(content) {
            if(!activePeer) return;
            try {
                await fetch(`${API}/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sender_tfid: user.tfid,
                        receiver_tfid: activePeer.tfid,
                        message: content
                    })
                });
                fetchMessages();
            } catch(e) { console.error("Upload failed", e); }
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            input.value = "";
            input.style.height = "auto";
            updateActionIcon();
            await sendDirect(text);
        }

        // --- UI UTILS ---
        function handleInput(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            updateActionIcon();
        }

        function updateActionIcon() {
            const input = document.getElementById('msg-input');
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('action-icon');
            if(input.value.trim().length > 0) {
                btn.classList.remove('mic-mode');
                icon.className = "fa-solid fa-paper-plane";
            } else {
                btn.classList.add('mic-mode');
                icon.className = "fa-solid fa-microphone";
            }
        }

        // --- VOICE RECORDER ---
        function initActionEvents() {
            const btn = document.getElementById('action-btn');
            
            btn.addEventListener('mousedown', startVoice);
            btn.addEventListener('touchstart', startVoice);
            
            btn.addEventListener('mouseup', stopVoice);
            btn.addEventListener('touchend', stopVoice);
        }

        async function startVoice(e) {
            const input = document.getElementById('msg-input');
            if(input.value.trim().length > 0) return;
            
            e.preventDefault();
            longPressTimer = setTimeout(async () => {
                isRecording = true;
                document.getElementById('msg-input').classList.add('hidden');
                document.getElementById('recording-ui').classList.remove('hidden');
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.start();
                
                let sec = 0;
                timerInterval = setInterval(() => {
                    sec++;
                    document.getElementById('rec-timer').innerText = `${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`;
                }, 1000);
            }, 200);
        }

        function stopVoice() {
            clearTimeout(longPressTimer);
            if(!isRecording) {
                if(document.getElementById('msg-input').value.trim().length > 0) sendMessage();
                return;
            }
            
            isRecording = false;
            clearInterval(timerInterval);
            document.getElementById('msg-input').classList.remove('hidden');
            document.getElementById('recording-ui').classList.add('hidden');
            document.getElementById('rec-timer').innerText = "0:00";
            
            if(mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => sendDirect(reader.result);
                };
            }
        }

        function handleContextMenu(e, text) {
            e.preventDefault();
            currentSelectedText = text;
            const menu = document.getElementById('copy-menu');
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            menu.classList.remove('hidden');
            document.addEventListener('click', () => menu.classList.add('hidden'), {once: true});
        }

        function execCopy() {
            navigator.clipboard.writeText(currentSelectedText);
        }

        function execReply() {
            const prev = document.getElementById('reply-preview');
            const txt = document.getElementById('reply-text');
            txt.innerText = currentSelectedText.substring(0, 50) + "...";
            prev.classList.remove('hidden');
        }

        function cancelReply() {
            document.getElementById('reply-preview').classList.add('hidden');
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value.toLowerCase();
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const results = users.filter(u => u.tfid.toLowerCase().includes(q) || u.dh7.toLowerCase().includes(q));
            
            const container = document.getElementById('search-results');
            container.innerHTML = results.map(u => `
                <div class="contact-card" onclick="openChat(${JSON.stringify(u).replace(/"/g, '&quot;')})">
                    <div class="avatar">${u.nom[0]}</div>
                    <div><h4 class="font-bold">${u.prenom} ${u.nom}</h4><p class="text-xs text-zinc-500">${u.dh7}</p></div>
                </div>
            `).join('');
        }

        if(user) initApp();
    </script>
</body>
</html>
