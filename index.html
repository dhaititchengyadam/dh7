    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #1c1c1e;
            --accent: #007aff;
            --border: #1a1a1a;
            --text-dim: #8e8e93;
            --msg-me: #007aff;
            --msg-them: #262628;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y pinch-zoom;
            overscroll-behavior-y: contain;
            scroll-behavior: smooth;
        }
        
        .scroll-container::-webkit-scrollbar { width: 0; display: none; }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.2s;
        }

        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 1; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        .ios-header {
            padding: env(safe-area-inset-top) 1rem 0.8rem 1rem;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 20;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        .chat-body {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .bubble {
            max-width: 80%;
            padding: 0.5rem 0.8rem;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 2px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--msg-me);
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: var(--msg-them);
            color: white;
            border-radius: 12px 12px 12px 0;
        }

        .media-content {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 4px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .media-content img, .media-content video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .fullscreen-media {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .fullscreen-media img, .fullscreen-media video {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen-close {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
        }

        .fullscreen-media audio {
            width: 90%;
            margin-top: 20px;
        }

        .file-preview {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 4px;
        }

        .file-icon {
            font-size: 28px;
            color: #66e0ff;
        }

        .file-name {
            font-size: 0.9rem;
            word-break: break-all;
        }

        .reply-bar {
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            padding: 4px 8px;
            margin-bottom: 4px;
            font-size: 0.75rem;
            border-left: 3px solid rgba(255,255,255,0.5);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .reply-name { font-weight: 700; color: rgba(255,255,255,0.9); margin-bottom: 2px; }
        .reply-text { color: rgba(255,255,255,0.7); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .status {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.6);
            position: absolute;
            bottom: 4px;
            right: 8px;
        }

        .status.read { color: #66e0ff; }

        .input-area {
            padding: 0.5rem 0.5rem calc(0.5rem + env(safe-area-inset-bottom)) 0.5rem;
            background: var(--bg-pure);
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            border-top: 0.5px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            padding: 8px 12px;
            min-height: 40px;
        }

        #msg-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
            max-height: 100px;
            resize: none;
            padding: 0;
            line-height: 1.4;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--msg-me);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
            transition: all 0.2s;
            cursor: pointer;
        }

        .action-btn.mic-mode { background: var(--msg-them); }

        .icon-btn {
            color: var(--accent);
            padding: 5px;
            cursor: pointer;
        }

        #recording-ui {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff3b30;
            font-weight: 600;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .hidden { display: none !important; }

        .contact-card {
            background: transparent;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 0.5px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }

        .contact-card:active { background: rgba(255,255,255,0.05); }

        .avatar {
            width: 3.2rem;
            height: 3.2rem;
            background: #2c2c2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
        }

        .modern-input {
            background: var(--bg-input);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            outline: none;
        }

        .language-overlay {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #1c1c1e;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .language-overlay.show { transform: translateY(0); }

        .lang-opt {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .backdrop.show { opacity: 1; pointer-events: auto; }

        #scroll-down-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(38,38,40,0.9);
            border: 1px solid #333;
            color: var(--accent);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 30;
            transition: opacity 0.3s, transform 0.2s;
        }

        .unread-badge {
            background: #007aff;
            color: white;
            font-size: 12px;
            padding: 2px 7px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
        }

        #copy-menu {
            position: absolute;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 120px;
        }

        #copy-menu button {
            width: 100%;
            padding: 10px 16px;
            text-align: left;
            background: none;
            border: none;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
        }

        #copy-menu button:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black tracking-tighter mb-2 italic" onclick="showLang()">D'H7</h1>
            <p class="text-zinc-600 text-xs uppercase tracking-[0.6em] mb-16">Digital HUB 7</p>
            
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="modern-input py-5">
                <input type="password" id="login-pass" placeholder="Modpas" class="modern-input py-5">
                <button onclick="login()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4 text-lg">KONEKTE</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">KREYE YON KONT</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" placeholder="Nom" class="modern-input">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="modern-input">
                </div>
                <input type="text" id="reg-dh7" placeholder="DH7 ID (ex: adamdh7@dh7.tf)" class="modern-input">
                <input type="number" id="reg-age" placeholder="Laj" class="modern-input">
                <input type="password" id="reg-pass" placeholder="Modpas" class="modern-input">
                <button onclick="register()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4">JOIN D'H7</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">RETOUNEN</button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-4xl font-black tracking-tighter" onclick="showLang()">Mesaj</h2>
            <div class="flex gap-6 pb-1">
                <button onclick="navTo('scr-search')">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
                <button onclick="navTo('scr-menu')">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM18 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </button>
            </div>
        </header>
        
        <div id="contact-list" class="flex-1 scroll-container px-4"></div>
    </section>

    <section id="scr-chat" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <button onclick="navTo('scr-home')" class="p-1 -ml-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="flex-1 min-w-0">
                <h3 id="chat-peer-name" class="font-bold text-lg leading-none truncate">---</h3>
                <p id="chat-peer-tfid" class="text-[10px] text-zinc-500 font-mono mt-1 tracking-widest uppercase truncate copyable" onclick="copyToClipboard(this.innerText)">---</p>
            </div>
        </header>

        <div id="chat-messages" class="chat-body scroll-container"></div>

        <div id="reply-preview" class="hidden mx-4 mt-2 bg-zinc-800 p-3 rounded-lg border-l-4 border-blue-500 flex justify-between items-start">
            <div class="flex-1 min-w-0">
                <p class="text-xs text-blue-400 font-bold" id="reply-to-name">Reponn...</p>
                <p class="text-xs text-zinc-300 truncate mt-1" id="reply-content">Tèks</p>
            </div>
            <button onclick="cancelReply()" class="text-zinc-400 ml-3 mt-1">×</button>
        </div>

        <div class="input-area">
            <button class="icon-btn text-blue-500" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>
            <input type="file" id="file-input" class="hidden" accept="*" onchange="handleFileSelect(this)">

            <div class="input-wrapper" id="input-wrapper">
                <div id="recording-ui" class="hidden">
                    <i class="fa-solid fa-circle text-xs"></i> <span>Anrejistreman... <span id="rec-timer">0:00</span></span>
                </div>
                <textarea id="msg-input" placeholder="" rows="1" oninput="handleInput(this)"></textarea>
            </div>

            <div id="action-btn" class="action-btn mic-mode">
                <i class="fa-solid fa-microphone text-lg" id="action-icon"></i>
            </div>
        </div>

        <button id="scroll-down-btn" class="hidden" onclick="scrollToBottom()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </button>
    </section>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <input type="text" id="search-q" oninput="doSearch()" placeholder="Chèche..." class="flex-1 modern-input">
            <button onclick="navTo('scr-home')" class="text-sm font-bold text-zinc-400">Anile</button>
        </header>
        <div id="search-results" class="flex-1 scroll-container p-4"></div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center px-8 text-center">
            <div class="w-28 h-28 bg-zinc-900 rounded-full mb-6 flex items-center justify-center text-5xl font-black border border-zinc-800" id="m-init">?</div>
            <h2 id="m-name" class="text-4xl font-black mb-2">---</h2>
            <p id="m-dh7" class="text-zinc-500 font-mono mb-6 copyable" onclick="copyToClipboard(this.innerText)">---</p>
            
            <div class="w-full max-w-sm space-y-4">
                <div class="p-5 bg-zinc-900 rounded-3xl border border-zinc-800">
                    <p class="text-xs text-zinc-600 font-black uppercase tracking-widest mb-2">TFID Sekirize</p>
                    <p id="m-tfid" class="text-xl font-mono text-white copyable" onclick="copyToClipboard(this.innerText)">---</p>
                </div>
                <button onclick="showLang()" class="w-full py-5 text-white font-black tracking-widest bg-zinc-900/50 rounded-2xl border border-zinc-800">LANG</button>
                <button onclick="logout()" class="w-full py-5 text-red-500 font-black tracking-widest bg-red-500/5 rounded-2xl border border-red-500/10">DEKONEKTE</button>
            </div>
            <button onclick="navTo('scr-home')" class="mt-10 text-zinc-500 text-sm">Fèmen</button>
        </div>
    </section>

    <div id="backdrop" class="backdrop" onclick="closeOverlays()"></div>
    <div id="lang-sheet" class="language-overlay">
        <div class="lang-opt" onclick="changeLanguage('ht')">Kreyòl Ayisyen</div>

        <div class="lang-opt" onclick="changeLanguage('en')">English</div>

    </div>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </div>

        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function renderText(text) {
            if (typeof text !== 'string') return '';

            if (text.startsWith('data:')) {
                const match = text.match(/^data:([^;]+);base64,(.+)$/);
                if (match) {
                    const mime = match[1];
                    const src = text;

                    if (mime.startsWith('image/')) {
                        return `<div class="media-content" onclick="openFullscreen('${src}', 'image')">
                            <img src="${src}" loading="lazy" alt="Imaj" />
                        </div>`;
                    } else if (mime.startsWith('video/')) {
                        return `<div class="media-content" onclick="openFullscreen('${src}', 'video')">
                            <video src="${src}" controls playsinline preload="metadata"></video>
                        </div>`;
                    } else if (mime.startsWith('audio/')) {
                        return `<div class="media-content">
                            <audio src="${src}" controls></audio>
                        </div>`;
                    } else {
                        const ext = mime.split('/').pop() || 'file';
                        const name = `fichye.${ext}`;
                        return `<div class="file-preview" onclick="openFileInNewTab('${src}')">
                            <i class="fa-solid fa-file file-icon"></i>
                            <span class="file-name">${escapeHtml(name)}</span>
                        </div>`;
                    }
                }
            }

            const escaped = escapeHtml(text);
            const urlRegex = /(https?:\/\/[^\s<]+[^\s<.,;:!?])/g;
            return escaped.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer" class="underline text-blue-300">${url}</a>`);
        }

            }
            fs.innerHTML = content;
            fs.classList.remove('hidden');
            history.pushState({fs: type}, '', type === 'video' ? '/videyo' : '/foto');

        function getUnreadCount(messages, fromTfid) {
            let unread = 0;
            messages.forEach((m, i) => {
                if (m.text === 'ok' || m.from !== fromTfid) return;
                let read = false;
                for (let j = i + 1; j < messages.length; j++) {
                    if (messages[j].from !== fromTfid && messages[j].text !== 'ok') {
                        read = true;
                        break;
                    }
                }
                if (!read) unread++;
            });
            return unread;
        }

        async function fetchMessages() {
            if (!activePeer) return;
            const container = document.getElementById('chat-messages');
            if (!container) return;
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                if (!res.ok) return;
                const messages = await res.json();
                container.innerHTML = '';
                messages.forEach(m => {
                    if (m.text === 'ok') return;
                    const isMe = m.from === user.tfid;
                    const bubble = document.createElement('div');
                    bubble.className = `bubble ${isMe ? 'me' : 'them'}`;
                    bubble.id = 'msg-' + m.time.replace(/[^a-zA-Z0-9]/g, '-');
                    let content = '';
                    if (m.text.startsWith(REPLY_START)) {
                        // Parse reply (simplified, safe with innerText)
                        const parts = m.text.split(REPLY_END);
                        const quoted = parts[2] || '';
                        const main = parts[3] || '';
                        const sender = parts[1] || '';
                        content += `<div class="reply-bar">
                            <span class="reply-name">${escapeHtml(sender)}</span>
                            <span class="reply-text">${escapeHtml(quoted.substring(0, 50))}${quoted.length > 50 ? '...' : ''}</span>
                        </div>`;
                        content += renderText(main);
                    } else {
                        content = renderText(m.text);
                    }
                    bubble.innerHTML = content;
                    if (isMe) {
                        const status = document.createElement('span');
                        status.className = 'status';
                        status.textContent = '✓✓';
                        bubble.appendChild(status);
                    }
                    addMessageListeners(bubble, m.text);
                    container.appendChild(bubble);
                });
                if (isAtBottom) scrollToBottom();
            } catch (e) {
                console.error(e);
            }
        }

        function getMainMessage(text) {
            if (text.startsWith(REPLY_START)) {
                const parts = text.split(REPLY_END);
                return parts[3] || '';
            }
            return text;

        let longPressTimer;
        async function startRecording(e) {
            if (document.getElementById('msg-input').value.trim()) return;
            e.preventDefault();
            longPressTimer = setTimeout(async () => {
                isRecording = true;
                document.getElementById('msg-input').classList.add('hidden');
                document.getElementById('recording-ui').classList.remove('hidden');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = ev => audioChunks.push(ev.data);
                    mediaRecorder.start();
                    startTimer();
                } catch (err) {
                    cancelRecording();
                }
            }, 300);
        }

        function endRecordingOrSend() {
            clearTimeout(longPressTimer);
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                sendMessage();
                return;
            }
            if (isRecording) {
                stopTimer();
                isRecording = false;
                document.getElementById('msg-input').classList.remove('hidden');
                document.getElementById('recording-ui').classList.add('hidden');
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onload = () => sendMedia(reader.result);
                        reader.readAsDataURL(blob);
                    };
                }
            }
        }

        function cancelRecording() {
            isRecording = false;
            stopTimer();
            if (mediaRecorder) mediaRecorder.stop();
            document.getElementById('msg-input').classList.remove('hidden');
            document.getElementById('recording-ui').classList.add('hidden');
        }

        function startTimer() {
            let sec = 0;
            recordTimerInterval = setInterval(() => {
                sec++;
                const m = Math.floor(sec / 60).toString().padStart(2, '0');
                const s = (sec % 60).toString().padStart(2, '0');
                document.getElementById('rec-timer').textContent = `${m}:${s}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(recordTimerInterval);
            document.getElementById('rec-timer').textContent = "0:00";
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => sendMedia(e.target.result);
            reader.readAsDataURL(file);
            input.value = '';
        }

        async function sendMedia(dataUrl) {
            try {
                await fetch(`${API}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: dataUrl })
                });
                fetchMessages();
            } catch (e) {
                console.error(e);
            }
        }

        function showLang() {
            document.getElementById('backdrop').classList.add('show');
            document.getElementById('lang-sheet').classList.add('show');
        }

        function closeOverlays() {
            document.getElementById('backdrop').classList.remove('show');
            document.getElementById('lang-sheet').classList.remove('show');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (translations[lang][key]) {
                    if (el.placeholder !== undefined) el.placeholder = translations[lang][key];
                    else el.textContent = translations[lang][key];
                }
            });
            closeOverlays();
            const noP = document.querySelector('.no-contacts');
            if (noP) noP.textContent = translations[lang].no_contacts;
        }

        function showCopyMenu(x, y, text) {
            const menu = document.getElementById('copy-menu');
            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            menu.classList.remove('hidden');
            document.getElementById('copy-btn').textContent = translations[currentLanguage].copy;
            document.getElementById('reply-btn').textContent = translations[currentLanguage].reply;
            document.getElementById('copy-btn').onclick = () => { copyToClipboard(text); hideCopyMenu(); };
            document.getElementById('reply-btn').onclick = () => { replyToMessage(text, translations[currentLanguage].you); hideCopyMenu(); };
        }

        function hideCopyMenu() {
            document.getElementById('copy-menu').classList.add('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function addLongPressListeners(el, longCb, shortCb = null) {
            let timer;
            el.addEventListener('touchstart', e => {
                timer = setTimeout(() => longCb(e.touches[0].clientX, e.touches[0].clientY), 500);
            }, { passive: true });
            el.addEventListener('touchend', () => clearTimeout(timer));
            if (shortCb) el.addEventListener('click', shortCb);
        }

        changeLanguage(currentLanguage);
    </script>
</body>
