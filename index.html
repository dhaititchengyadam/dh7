    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #1c1c1e;
            --accent: #007aff;
            --border: #1a1a1a;
            --text-dim: #8e8e93;
            --msg-me: #007aff;
            --msg-them: #262628;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        /* 1. SCROLL PARFAIT (Native iOS feel) */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y pinch-zoom;
            overscroll-behavior-y: contain;
            scroll-behavior: smooth;
        }
        
        .scroll-container::-webkit-scrollbar { width: 0; display: none; }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.2s; /* iOS slide transition */
        }

        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; } /* Parallax effect */
        .screen.hidden-right { transform: translateX(100%); opacity: 1; pointer-events: none; } /* Slide in from right */
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        .ios-header {
            padding: env(safe-area-inset-top) 1rem 0.8rem 1rem;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 20;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        /* Chat Layout */
        .chat-body {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2px; /* WhatsApp style gap */
        }

        .bubble {
            max-width: 80%;
            padding: 0.5rem 0.8rem;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 2px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--msg-me);
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: var(--msg-them);
            color: white;
            border-radius: 12px 12px 12px 0;
        }

        /* Media Support Styles */
        .media-content {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 4px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        .media-content img, .media-content video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .fullscreen-media {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-media img, .fullscreen-media video {
            max-width: 100%;
            max-height: 100%;
        }

        /* Reply Styles */
        .reply-bar {
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            padding: 4px 8px;
            margin-bottom: 4px;
            font-size: 0.75rem;
            border-left: 3px solid rgba(255,255,255,0.5);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .reply-name { font-weight: 700; color: rgba(255,255,255,0.9); margin-bottom: 2px; }
        .reply-text { color: rgba(255,255,255,0.7); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .status {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.6);
            display: inline-block;
            float: right;
            margin-left: 8px;
            margin-top: 4px;
        }
        .status.read { color: #66e0ff; }

        /* Input Area - WhatsApp Style */
        .input-area {
            padding: 0.5rem 0.5rem calc(0.5rem + env(safe-area-inset-bottom)) 0.5rem;
            background: var(--bg-pure);
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            border-top: 0.5px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            padding: 8px 12px;
            min-height: 40px;
        }

        #msg-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
            max-height: 100px;
            resize: none;
            padding: 0;
            line-height: 1.4;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--msg-me);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
            transition: all 0.2s;
            cursor: pointer;
        }
        .action-btn.mic-mode { background: var(--msg-them); }

        .icon-btn {
            color: var(--accent);
            padding: 5px;
            cursor: pointer;
        }

        /* Voice Recorder UI */
        #recording-ui {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff3b30;
            font-weight: 600;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #recording-ui.locked {
            justify-content: space-between;
        }

        #recording-ui.locked #rec-timer {
            flex: 1;
            text-align: center;
        }

        #recording-ui.locked .cancel-x {
            color: white;
            cursor: pointer;
        }

        /* Helpers */
        .hidden { display: none !important; }
        .copyable { cursor: pointer; }
        .contact-card {
            background: transparent;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 0.5px solid rgba(255,255,255,0.05);
        }
        .contact-card:active { background: rgba(255,255,255,0.05); }
        .avatar {
            width: 3.2rem;
            height: 3.2rem;
            background: #2c2c2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
        }
        
        .modern-input {
            background: var(--bg-input);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            outline: none;
        }

        /* Language Overlay Bottom Sheet */
        .language-overlay {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #1c1c1e;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .language-overlay.show { transform: translateY(0); }
        .lang-opt {
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center;
            cursor: pointer;
        }
        .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .backdrop.show { opacity: 1; pointer-events: auto; }
        
        #scroll-down-btn {
            position: fixed; bottom: 80px; right: 20px;
            background: #262628; border: 1px solid #333; color: var(--accent);
            padding: 8px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 30; transition: opacity 0.3s;
        }

        /* Message Menu on Long Press */
        .message-menu {
            position: absolute;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px;
            z-index: 40;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            padding: 8px 16px;
            color: white;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>

    <section id="scr-auth" class="screen active flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black tracking-tighter mb-2 italic logo" onclick="showLang()">D'H7</h1>
            <p class="text-zinc-600 text-xs uppercase tracking-[0.6em] mb-16" data-key="subtitle">Digital HUB 7</p>
            
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" data-key="placeholder-tfid" placeholder="TFID oswa DH7" class="modern-input">
                <input type="password" id="login-pass" data-key="placeholder-password" placeholder="Modpas" class="modern-input">
                <button onclick="login()" class="w-full bg-white text-black font-black py-4 rounded-xl mt-4 text-lg" data-key="connect">LOG IN</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4" data-key="register">KREYE YON KONT</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" data-key="placeholder-name" placeholder="Nom" class="modern-input">
                    <input type="text" id="reg-prenom" data-key="placeholder-firstname" placeholder="Prenom" class="modern-input">
                </div>
                <input type="text" id="reg-dh7" data-key="placeholder-dh7" placeholder="DH7 ID" class="modern-input">
                <input type="number" id="reg-age" data-key="placeholder-age" placeholder="Age" class="modern-input">
                <input type="password" id="reg-pass" data-key="placeholder-password" placeholder="Password" class="modern-input">
                <button onclick="register()" class="w-full bg-white text-black font-black py-4 rounded-xl mt-4" data-key="create-account">JOIN</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4" data-key="back">RETOUNEN</button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right flex flex-col">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-3xl font-bold tracking-tight text-white pl-2" data-key="conversations">Diskisyon</h2>
            <div class="flex gap-4 text-blue-500 pb-1">
                <i class="fa-solid fa-pen-to-square text-xl" onclick="navTo('scr-search')"></i>
                <i class="fa-solid fa-ellipsis text-xl" onclick="navTo('scr-menu')"></i>
            </div>
        </header>
        
        <div id="contact-list" class="flex-1 scroll-container">
            </div>
    </section>

    <section id="scr-chat" class="screen hidden-right flex flex-col">
        <header class="ios-header flex items-center gap-3 bg-opacity-95">
            <button onclick="navTo('scr-home')" class="text-blue-500 flex items-center gap-1">
                <i class="fa-solid fa-chevron-left text-xl"></i>
                <span class="text-lg" id="back-counter"></span>
            </button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer" onclick="showContactInfo()">
                <div class="w-9 h-9 bg-zinc-800 rounded-full flex items-center justify-center text-sm font-bold" id="chat-header-avatar">?</div>
                <div class="overflow-hidden">
                    <h3 id="chat-peer-name" class="font-bold text-base leading-none truncate">User</h3>
                    <p id="chat-peer-tfid" class="text-xs text-zinc-500 mt-0.5 truncate">En ligne</p>
                </div>
            </div>
        </header>

        <div id="chat-messages" class="chat-body scroll-container"></div>

        <button id="scroll-down-btn" class="hidden" onclick="scrollToBottom()">
            <i class="fa-solid fa-chevron-down"></i>
        </button>

        <div id="reply-preview" class="hidden mx-2 mt-2 bg-zinc-800 p-2 rounded-lg border-l-4 border-blue-500 flex justify-between items-center">
            <div class="overflow-hidden">
                <p class="text-xs text-blue-400 font-bold" id="reply-to-name" data-key="reply-to">Répondre à...</p>
                <p class="text-xs text-gray-300 truncate" id="reply-content">Text</p>
            </div>
            <button onclick="cancelReply()" class="text-gray-400 px-2">×</button>
        </div>

        <div class="input-area">
            <button class="icon-btn text-blue-500" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>
            <input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this)">

            <div class="input-wrapper transition-all duration-200" id="input-wrapper">
                <div id="recording-ui" class="hidden flex-1">
                    <i class="fa-solid fa-circle text-xs"></i> <span data-key="recording">Enregistrement... <span id="rec-timer">0:00</span></span>
                    <svg class="cancel-x hidden" onclick="cancelRecording()" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L15 15M15 1L1 15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <textarea id="msg-input" data-key="message-placeholder" placeholder="" rows="1" oninput="handleInput(this)"></textarea>
            </div>

            <div id="action-btn" class="action-btn mic-mode">
                <i class="fa-solid fa-microphone text-lg" id="action-icon"></i>
            </div>
        </div>
    </section>

    <section id="scr-search" class="screen hidden-right flex flex-col">
        <header class="ios-header flex items-center gap-3">
            <div class="flex-1 bg-zinc-800 rounded-xl flex items-center px-3 py-2">
                <i class="fa-solid fa-magnifying-glass text-gray-500 mr-2"></i>
                <input type="text" id="search-q" oninput="doSearch()" data-key="search-placeholder" placeholder="Rechercher" class="bg-transparent text-white w-full outline-none">
            </div>
            <button onclick="navTo('scr-home')" class="text-blue-500 font-semibold" data-key="cancel">Annuler</button>
        </header>
        <div id="search-results" class="flex-1 scroll-container p-4"></div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center p-8 pt-20">
            <div class="w-24 h-24 bg-zinc-800 rounded-full mb-4 flex items-center justify-center text-4xl font-bold border border-zinc-700" id="m-init">?</div>

            <p id="m-dh7" class="text-zinc-500 text-sm mb-8">---</p>
            
            <div class="w-full max-w-md bg-zinc-900 rounded-xl overflow-hidden">

                </div>
                <div class="p-4 border-b border-zinc-800 cursor-pointer" onclick="showLang()">

                </div>
                <div class="p-4 text-red-500 cursor-pointer font-semibold text-center" onclick="logout()" data-key="logout">
                    Se déconnecter
                </div>
            </div>
            <button onclick="navTo('scr-home')" class="mt-8 text-zinc-500" data-key="close">Fermer</button>
        </div>
    </section>

    <div id="lang-sheet" class="language-overlay">

    </div>

        async function login() {
            let id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            if(!id || !pass) return alert(translations[currentLang]["error-fill-fields"]);
            
            if (!id.startsWith('TF-')) {
                id = 'TF-' + id;
            }
            let finalId = id.includes('@') ? id : id + '@dh7.tf';
            
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ identifier: finalId, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    startApp();
                } else { alert(data.error || translations[currentLang]["error"]); }
            } catch(e) { alert(translations[currentLang]["connection-error"]); }
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            const dh7 = document.getElementById('reg-dh7').value;
            const age = document.getElementById('reg-age').value;
            const pass = document.getElementById('reg-pass').value;
            
            try {
                const res = await fetch(`${API}/register`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({nom, prenom, dh7, age, password: pass})
                });
                const d = await res.json();
                if(d.success) { alert(translations[currentLang]["account-created"] + d.tfid); toggleAuth(); }
                else alert(d.error || translations[currentLang]["error"]);
            } catch(e) { alert(translations[currentLang]["error"]); }
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- NAVIGATION ---
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if(s.id === screenId) s.classList.add('active');
                else s.classList.add('hidden-right');
            });
            
            let slug = '/';
            if(screenId === 'scr-search') slug = '/cheche';
            if(screenId === 'scr-menu') slug = '/menu';
            if(screenId === 'scr-chat') slug = '/chat';
            history.pushState({screen: screenId}, '', slug);
            
            if(screenId === 'scr-home') {
                loadContacts();
                if(!homeInterval) homeInterval = setInterval(updateContacts, 3000); // Refresh silencieux
                clearInterval(chatInterval);
            } else if (screenId === 'scr-chat') {
                clearInterval(homeInterval); homeInterval = null;
                fetchMessages();
                if(!chatInterval) chatInterval = setInterval(fetchMessages, 3000); // Refresh silencieux
                setTimeout(scrollToBottom, 100);
            }
        }

        // Support for device back button
        window.addEventListener('popstate', function(event) {
            const path = location.pathname;
            if (path === '/cheche') navTo('scr-search');
            else if (path === '/menu') navTo('scr-menu');
            else if (path === '/chat') navTo('scr-chat');
            else navTo('scr-home');
        });

        // --- CONTACTS & LIST ---
        async function loadContacts() {
            try {
                const resConv = await fetch(`${API}/conversations`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tfid: user.tfid })
                });

                const container = document.getElementById('contact-list');
                container.innerHTML = '';
                
                convUsers.forEach(u => {
                    const div = document.createElement('div');
                    div.className = "contact-card";
                    div.innerHTML = `
                        <div class="avatar">${u.nom[0]}</div>
                        <div class="flex-1 overflow-hidden">
                            <div class="flex justify-between items-baseline">
                                <h3 class="font-bold truncate">${u.prenom} ${u.nom}</h3>
                                <span class="text-xs text-zinc-600 font-mono">${u.tfid}</span>
                            </div>
                            <p class="text-sm text-zinc-500 truncate" data-key="click-to-chat">Cliquez pour discuter</p>
                        </div>

                    container.appendChild(div);
                });

        // Simplement mettre à jour les badges (refresh silencieux)
        async function updateContacts() {
            // Update last messages if needed
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            document.getElementById('chat-header-avatar').innerText = peer.nom[0];
            navTo('scr-chat');
        }

        // --- MESSAGING SYSTEM ---
        async function fetchMessages() {
            if(!activePeer) return;
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                const msgs = await res.json();
                renderMessages(msgs);
            } catch(e) { console.error(e); }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            const currentScroll = container.scrollTop;
            const isAtBottom = (container.scrollHeight - container.scrollTop - container.clientHeight) < 50;

            container.innerHTML = '';
            
            messages.forEach(m => {
                if(m.text === 'ok') return;
                const isMe = m.from === user.tfid;
                const div = document.createElement('div');
                div.className = `bubble ${isMe ? 'me' : 'them'}`;
                div.dataset.msgId = m.id; // Assuming id
                
                let content = m.text;
                let replyHtml = '';
                const match = content.match(/«(.*?)» (.*)/);
                if (match) {
                    const reply = match[1];
                    content = match[2];
                    replyHtml = `<div class="reply-bar">
                        <span class="reply-name">${translations[currentLang]["reply-to"]}</span>
                        <span class="reply-text">${renderReplyPreview(reply)}</span>
                    </div>`;
                }
                
                div.innerHTML = replyHtml + renderText(content);
                
                if(isMe) {
                    const status = document.createElement('span');
                    status.className = `status ${m.read ? 'read' : ''}`;
                    status.innerHTML = m.read ? '<i class="fa-solid fa-check-double"></i>' : '<i class="fa-solid fa-check"></i>';
                    div.appendChild(status);
                }
                
                addSwipeListener(div);
                addLongPressListener(div);
                
                container.appendChild(div);
            });

            if(isAtBottom) container.scrollTop = container.scrollHeight;
            else container.scrollTop = currentScroll;
        }

        function renderReplyPreview(content) {
            const html = renderText(content);
            if (html.includes('<img')) {
                return html.replace('<img ', '<img style="max-height:40px; max-width:40px;" ');
            } else if (html.includes('<video')) {
                return html.replace('<video ', '<video style="max-height:40px; max-width:40px;" ');
            } else if (html.includes('<audio')) {
                return '<span>Voice message</span>';
            } else {
                return content.substring(0, 50) + (content.length > 50 ? '...' : '');
            }
        }

        // --- CORE: MEDIA RENDERING & UTILS ---
        
        function renderText(text) {
            // Image
            if(text.match(/\.(jpeg|jpg|gif|png)$/i) || text.startsWith('data:image') || text.match(/\.r2\.dev$/i)) {
                return `<div class="media-content" onclick="openFullscreen(this)"><img src="${text}" loading="lazy" /></div>`;
            }
            // Video
            if(text.match(/\.(mp4|mov|avi|mkv)$/i) || text.startsWith('data:video')) {
                return `<div class="media-content"><video src="${text}" controls playsinline></video></div>`;
            }
            // Audio
            if(text.match(/\.(mp3|wav|ogg)$/i) || text.startsWith('data:audio')) {
                return `<div class="w-full min-w-[200px]"><audio src="${text}" controls class="w-full h-8"></audio></div>`;
            }
            
            // Liens URL standards
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" class="underline text-blue-300">$1</a>');
        }

        function openFullscreen(el) {
            const src = el.querySelector('img') ? el.querySelector('img').src : el.querySelector('video').src;
            const fs = document.getElementById('fs-media');
            if (el.querySelector('img')) {
                fs.innerHTML = `<img src="${src}" />`;
            } else {
                fs.innerHTML = `<video src="${src}" controls playsinline></video>`;
            }
            fs.classList.remove('hidden');
        }

        // --- INPUT & SENDING LOGIC ---

        function handleInput(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
            updateActionButton();
        }

        function initActionBtn() {
            const btn = document.getElementById('action-btn');
            btn.addEventListener('touchstart', handleVoiceStart);
            btn.addEventListener('touchmove', handleVoiceMove);
            btn.addEventListener('touchend', handleVoiceEnd);
            btn.addEventListener('mousedown', handleVoiceStart);
            btn.addEventListener('mousemove', handleVoiceMove);
            btn.addEventListener('mouseup', handleVoiceEnd);
        }

        function updateActionButton() {
            const input = document.getElementById('msg-input');
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('action-icon');
            
            if(input.value.trim().length > 0) {
                btn.classList.remove('mic-mode');
                icon.className = "fa-solid fa-paper-plane";
            } else {
                btn.classList.add('mic-mode');
                icon.className = "fa-solid fa-microphone";
            }
        }

        // --- VOICE RECORDER LOGIC ---
        let startY = 0;
        let startX = 0;
        let longPressTimer;
        let isRecording = false;

        async function handleVoiceStart(e) {
            const input = document.getElementById('msg-input');
            if(input.value.trim().length > 0) return;

            e.preventDefault();
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            startX = e.touches ? e.touches[0].clientX : e.clientX;

            longPressTimer = setTimeout(async () => {
                isRecording = true;
                document.getElementById('msg-input').classList.add('hidden');
                document.getElementById('recording-ui').classList.remove('hidden');
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.start();
                    startTimer();
                } catch(err) {
                    alert(translations[currentLang]["mic-denied"]);
                    cancelRecording();
                }
            }, 300);
        }

        function handleVoiceMove(e) {
            if (!isRecording) return;

            const currentY = e.touches ? e.touches[0].clientY : e.clientY;
            const currentX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaY = startY - currentY;
            const deltaX = currentX - startX;

            if (deltaY > 50 && !isLocked) {
                isLocked = true;
                document.getElementById('recording-ui').classList.add('locked');
                document.querySelector('#recording-ui .cancel-x').classList.remove('hidden');
            } else if (Math.abs(deltaX) > 50 && deltaX < 0) {
                cancelRecording();
            }
        }

        function handleVoiceEnd(e) {
            clearTimeout(longPressTimer);
            const input = document.getElementById('msg-input');
            
            if(input.value.trim().length > 0) {
                sendMessage();
                return;
            }

            if(isRecording) {
                stopTimer();
                isRecording = false;
                isLocked = false;
                document.getElementById('recording-ui').classList.remove('locked');
                document.querySelector('#recording-ui .cancel-x').classList.add('hidden');
                document.getElementById('msg-input').classList.remove('hidden');
                document.getElementById('recording-ui').classList.add('hidden');
                
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            sendMedia(reader.result, "Audio Message");
                        };
                    };
                }
            }
        }
        
        function cancelRecording() {
            isRecording = false;
            isLocked = false;
            stopTimer();
            if(mediaRecorder) mediaRecorder.stop();
            document.getElementById('recording-ui').classList.remove('locked');
            document.querySelector('#recording-ui .cancel-x').classList.add('hidden');
            document.getElementById('msg-input').classList.remove('hidden');
            document.getElementById('recording-ui').classList.add('hidden');
        }

        function startTimer() {
            let sec = 0;
            const timerEl = document.getElementById('rec-timer');
            recordTimerInterval = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60);
                let s = sec%60;
                timerEl.innerText = `${m}:${s<10?'0':''}${s}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(recordTimerInterval); document.getElementById('rec-timer').innerText = "0:00"; }

        // --- FILE ATTACHMENT ---
        function handleFileSelect(input) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                sendMedia(base64, file.name);
            };
            reader.readAsDataURL(file);
            input.value = "";
        }

        // --- SEND API ---
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            let text = input.value.trim();
            if(!text) return;
            
            if (replyingTo) {
                text = `«${replyingTo.content}» ${text}`;
                cancelReply();
            }
            
            input.value = '';
            input.style.height = 'auto';
            updateActionButton();
            
            await postData(text);
            fetchMessages();
        }

        async function sendMedia(base64Data, filename) {
            let content = base64Data;
            if (replyingTo) {
                content = `«${replyingTo.content}» ${content}`;
                cancelReply();
            }
            await postData(content);
            fetchMessages();
        }

        async function postData(content) {
            try {
                await fetch(`${API}/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sender_tfid: user.tfid,
                        receiver_tfid: activePeer.tfid,
                        message: content
                    })
                });
            } catch(e) { console.error("Send failed", e); }
        }

        // --- SCROLL UTILS ---
        function scrollToBottom() {
            const d = document.getElementById('chat-messages');
            d.scrollTo({ top: d.scrollHeight, behavior: 'smooth' });
        }
        
        // --- SEARCH ---
        async function doSearch() {
            const q = document.getElementById('search-q').value.trim().toLowerCase();
            if (q.length < 7) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }

            let searchQuery = q;
            if (!q.startsWith('TF-') && !q.includes('@') && !q.includes('dh7')) {
                searchQuery = 'TF-' + q;
            } 

            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const filtered = users.filter(u => 
                (u.nom.toLowerCase().includes(searchQuery) || u.prenom.toLowerCase().includes(searchQuery) || u.tfid.toLowerCase().includes(searchQuery) || u.dh7.toLowerCase().includes(searchQuery)) && u.tfid !== user.tfid
            );
            
            const div = document.getElementById('search-results');
            div.innerHTML = '';
            filtered.forEach(u => {
                div.innerHTML += `<div class="contact-card" onclick="openChat({tfid:'${u.tfid}',nom:'${u.nom}',prenom:'${u.prenom}', dh7:'${u.dh7}'})">
                    <div class="avatar">${u.nom[0]}</div>
                    <div><b>${u.prenom} ${u.nom}</b><br><small>${u.tfid}</small></div>
                </div>`;
            });
        }

        // --- UI OVERLAYS ---
        function showLang() {
            document.getElementById('backdrop').classList.add('show');
            document.getElementById('lang-sheet').classList.add('show');
        }
        function closeOverlays() {
            document.getElementById('backdrop').classList.remove('show');
            document.getElementById('lang-sheet').classList.remove('show');
        }
        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translations[lang][key];
                    } else if (el.tagName === 'SPAN' || el.tagName === 'P' || el.tagName === 'H2' || el.tagName === 'BUTTON' || el.tagName === 'DIV') {
                        el.innerText = translations[lang][key];
                    }
                }
            });
            closeOverlays();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert(translations[currentLang]["copied"] || "Copié: " + text);
        }

        // --- SWIPE TO REPLY ---
        function addSwipeListener(bubble) {
            let startX = 0;
            bubble.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
            });
            bubble.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].clientX;
                if (Math.abs(startX - endX) > 50) {
                    const content = bubble.querySelector('.main-content') ? bubble.querySelector('.main-content').innerText : bubble.innerText;
                    setReply(bubble.dataset.msgId, content);
                }
            });
        }

        function setReply(msgId, content) {
            replyingTo = { id: msgId, content: content };
            document.getElementById('reply-preview').classList.remove('hidden');
            document.getElementById('reply-content').innerText = content.substring(0, 50) + (content.length > 50 ? '...' : '');
            document.getElementById('reply-to-name').innerText = translations[currentLang]["reply-to"];
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('reply-preview').classList.add('hidden');
        }

        // --- LONG PRESS MENU ---
        function addLongPressListener(bubble) {
            let timer;
            bubble.addEventListener('touchstart', e => {
                timer = setTimeout(() => {
                    showMessageMenu(e, bubble);
                }, 500);
            });
            bubble.addEventListener('touchend', () => clearTimeout(timer));
            bubble.addEventListener('touchmove', () => clearTimeout(timer));
        }

        function showMessageMenu(e, bubble) {
            const menu = document.createElement('div');
            menu.className = 'message-menu';
            menu.style.top = `${e.changedTouches ? e.changedTouches[0].clientY : e.clientY}px`;
            menu.style.left = `${e.changedTouches ? e.changedTouches[0].clientX : e.clientX}px`;
            const mainText = bubble.querySelector('.reply-bar') ? bubble.innerText.split('\n').slice(1).join('\n') : bubble.innerText;
            menu.innerHTML = `
                <div class="menu-item" data-key="copy" onclick="copyMessage('${mainText.replace(/'/g, "\\'")}')">Copye</div>
                <div class="menu-item" data-key="select">Seleksyone</div>
            `;
            document.body.appendChild(menu);
            changeLanguage(currentLang); // Update menu texts
            setTimeout(() => {
                document.addEventListener('click', () => menu.remove(), { once: true });
            }, 0);
        }

        function copyMessage(text) {
            navigator.clipboard.writeText(text);
            alert(translations[currentLang]["message-copied"] || 'Message copié');
        }
