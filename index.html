    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #121212;
            --border: #1a1a1a;
            --text-dim: #666666;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-pure); color: white; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background-color: var(--bg-pure); z-index: 10; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s; }
        .screen.hidden-left { transform: translateX(-100%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }
        .ios-header { padding: env(safe-area-inset-top) 1.5rem 1rem 1.5rem; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); position: fixed; top: 0; left: 0; width: 100%; z-index: 10; }
        .chat-container { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; scroll-behavior: smooth; margin-top: calc(env(safe-area-inset-top) + 5rem); overscroll-behavior-y: none; -webkit-overflow-scrolling: touch; touch-action: pan-y; }
        .chat-container::-webkit-scrollbar { width: 0; }
        .bubble { max-width: 75%; padding: 0.85rem 1.1rem; font-size: 0.95rem; line-height: 1.4; position: relative; white-space: pre-wrap; word-break: break-word; }
        .bubble.me { align-self: flex-end; background-color: #007aff; color: white; border-radius: 1.25rem 1.25rem 0.2rem 1.25rem; font-weight: 500; }
        .bubble.them { align-self: flex-start; background-color: #1c1c1e; color: white; border-radius: 1.25rem 1.25rem 1.25rem 0.2rem; border: 1px solid var(--border); }
        .status { position: absolute; bottom: -12px; right: 8px; font-size: 0.65rem; color: #a0a0a0; font-weight: bold; }
        .status.read { color: #007aff; }
        .input-area { padding: 1rem 1.5rem calc(1rem + env(safe-area-inset-bottom)) 1.5rem; background: var(--bg-pure); border-top: 1px solid var(--border); }
        .modern-input { background: var(--bg-input); border: 1px solid var(--border); border-radius: 1.5rem; padding: 0.75rem 1.25rem; width: 100%; color: white; outline: none; transition: border 0.2s; user-select: text; }
        .modern-input:focus { border-color: #007aff; }
        .contact-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 1.25rem; padding: 1.25rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; transition: transform 0.1s; }
        .contact-card:active { transform: scale(0.97); }
        .avatar { width: 3.5rem; height: 3.5rem; background: linear-gradient(135deg, #111, #222); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.2rem; border: 1px solid var(--border); }
        .unread-badge { background: #007aff; color: white; font-size: 12px; padding: 2px 6px; border-radius: 10px; min-width: 20px; text-align: center; }
        .logo { cursor: pointer; }
        #msg-input { resize: none; overflow: hidden; min-height: 40px; max-height: 120px; user-select: text; }
        .hidden { display: none !important; }
        #contact-list, #search-results { margin-top: calc(env(safe-area-inset-top) + 5rem); overscroll-behavior-y: none; }
        #copy-menu { position: absolute; background: var(--bg-card); border: 1px solid var(--border); border-radius: 0.75rem; padding: 0.5rem 1rem; z-index: 100; }
        .copyable { cursor: pointer; }
        .copyable:active { opacity: 0.7; }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black tracking-tighter mb-2 italic logo" data-key="logo" onclick="showLanguageSelector()">D'H7</h1>
            <p class="text-zinc-600 text-xs uppercase tracking-[0.6em] mb-16" data-key="subtitle">Digital HUB 7</p>
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" data-key="placeholder-tfid" placeholder="TFID oswa DH7" class="modern-input py-5">
                <input type="password" id="login-pass" data-key="placeholder-password" placeholder="Modpas" class="modern-input py-5">
                <button onclick="login()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4 text-lg" data-key="connect">LOG IN</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4" data-key="register">KREYE YON KONT</button>
            </div>
            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" data-key="placeholder-lastname" placeholder="Nom" class="modern-input">
                    <input type="text" id="reg-prenom" data-key="placeholder-firstname" placeholder="Prenom" class="modern-input">
                </div>
                <input type="text" id="reg-dh7" data-key="placeholder-dh7" placeholder="DH7 ID (ex: adamsdhaiti@dh7.tf)" class="modern-input">
                <input type="number" id="reg-age" data-key="placeholder-age" placeholder="Laj" class="modern-input">
                <input type="password" id="reg-pass" data-key="placeholder-password" placeholder="Modpas" class="modern-input">
                <button onclick="register()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4" data-key="create-account">JOIN D'H7</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4" data-key="back-to-login">RETOUNEN</button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <div><h2 class="text-4xl font-black tracking-tighter logo" data-key="logo" onclick="showLanguageSelector()">Mesaj</h2></div>
            <div class="flex gap-6 pb-1">
                <button onclick="navTo('scr-search')"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
                <button onclick="navTo('scr-menu')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM18 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button>
            </div>
        </header>
        <div id="contact-list" class="flex-1 overflow-y-auto p-6"></div>
    </section>

    <section id="scr-chat" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <button onclick="navTo('scr-home')" class="p-1"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg></button>
            <div class="flex-1 min-w-0">
                <h3 id="chat-peer-name" class="font-bold text-lg leading-none truncate">---</h3>
                <p id="chat-peer-tfid" class="text-[10px] text-zinc-500 font-mono mt-1 tracking-widest uppercase truncate copyable" onclick="copyToClipboard(this.innerText)">---</p>
            </div>
        </header>
        <div id="chat-messages" class="chat-container"></div>
        <div class="input-area">
            <div class="flex gap-2 items-end bg-zinc-900 rounded-full p-2 border border-zinc-800">
                <textarea id="msg-input" data-key="message-placeholder" placeholder="Ekri yon mesaj..." class="flex-1 bg-transparent border-none p-2 outline-none text-white rounded-full" rows="1" oninput="autoResize(this)"></textarea>
                <button onclick="sendMessage()" class="p-2 bg-transparent text-blue-600 hover:text-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <input type="text" id="search-q" oninput="doSearch()" data-key="search-placeholder" placeholder="Chèche nan D'H7..." class="flex-1 modern-input">
            <button onclick="navTo('scr-home')" class="text-sm font-bold text-zinc-400" data-key="close">ANILE</button>
        </header>
        <div id="search-results" class="flex-1 overflow-y-auto p-6"></div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center p-10 text-center">
            <div class="w-24 h-24 bg-zinc-900 rounded-full mb-4 flex items-center justify-center text-4xl font-black border border-zinc-800" id="m-init">?</div>
            <h2 id="m-name" class="text-4xl font-black mb-1">---</h2>
            <p id="m-dh7" class="text-zinc-500 font-mono mb-4 copyable" onclick="copyToClipboard(this.innerText)">---</p>
            <div class="w-full max-w-xs space-y-4">
                <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800 text-left">
                    <p class="text-[10px] text-zinc-600 font-black uppercase tracking-widest mb-2" data-key="personal-tfid">TFID Sekirize</p>
                    <p id="m-tfid" class="text-xl font-mono text-white copyable" onclick="copyToClipboard(this.innerText)">---</p>
                </div>
                <button onclick="showLanguageSelector()" class="w-full py-5 text-white font-black tracking-widest bg-zinc-900/50 rounded-2xl border border-zinc-800" data-key="language">LANGUE</button>
                <button onclick="logout()" class="w-full py-5 text-red-500 font-black tracking-widest bg-red-500/5 rounded-2xl border border-red-500/10" data-key="logout">DEKONEKTE</button>
                <button onclick="navTo('scr-home')" class="w-full py-5 text-zinc-500 font-bold" data-key="close">RETOUNEN</button>
            </div>
        </div>
    </section>

    <div id="language-overlay" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50" onclick="this.classList.add('hidden')">
        <div class="bg-zinc-900 rounded-3xl p-8 space-y-4 w-80" onclick="event.stopPropagation()">
            <button class="block w-full text-left py-3 px-4 rounded-lg hover:bg-zinc-800" onclick="changeLanguage('ht');this.parentElement.parentElement.classList.add('hidden')">Kreyòl Ayisyen</button>
            <button class="block w-full text-left py-3 px-4 rounded-lg hover:bg-zinc-800" onclick="changeLanguage('fr');this.parentElement.parentElement.classList.add('hidden')">Français</button>
            <button class="block w-full text-left py-3 px-4 rounded-lg hover:bg-zinc-800" onclick="changeLanguage('en');this.parentElement.parentElement.classList.add('hidden')">English</button>
            <button class="block w-full text-left py-3 px-4 rounded-lg hover:bg-zinc-800" onclick="changeLanguage('es');this.parentElement.parentElement.classList.add('hidden')">Español</button>
        </div>
    </div>

    <div id="copy-menu" class="hidden">
        <button id="copy-btn" class="px-4 py-2 bg-zinc-800 rounded"></button>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let activePeer = null;
        let chatInterval = null;
        let homeInterval = null;
        let lastViewed = JSON.parse(localStorage.getItem('lastViewed')) || {};
        let currentLanguage = localStorage.getItem('language') || 'ht';

        const translations = {
            ht: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID oswa DH7", "placeholder-password": "Modpas", connect: "Konekte", register: "KREYE YON KONT", "placeholder-lastname": "Nom", "placeholder-firstname": "Prenom", "placeholder-dh7": "DH7 ID (ex: adamsdhaiti@dh7.tf)", "placeholder-age": "Laj", "create-account": "JOIN D'H7", "back-to-login": "RETOUNEN", "search-placeholder": "Chèche nan D'H7...", "personal-tfid": "TFID Sekirize", language: "LANGUE", logout: "DEKONEKTE", close: "ANILE", "message-placeholder": "Ekri yon mesaj...", no_contacts: "Pa gen kontak pako.", no_results: "PA JWENN ITILIZATÈ", copy: "Kopi", copied: "Kopi", you: "Ou:" },
            fr: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID ou DH7", "placeholder-password": "Mot de passe", connect: "Se connecter", register: "CRÉER UN COMPTE", "placeholder-lastname": "Nom", "placeholder-firstname": "Prénom", "placeholder-dh7": "DH7 ID (ex: adamsdhaiti@dh7.tf)", "placeholder-age": "Âge", "create-account": "REJOINDRE D'H7", "back-to-login": "RETOUR", "search-placeholder": "Rechercher dans D'H7...", "personal-tfid": "TFID Sécurisé", language: "LANGUE", logout: "SE DÉCONNECTER", close: "ANNULER", "message-placeholder": "Écrire un message...", no_contacts: "Pas de contacts encore.", no_results: "PAS TROUVÉ", copy: "Copier", copied: "Copié", you: "Vous :" },
            en: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID or DH7", "placeholder-password": "Password", connect: "Login", register: "CREATE AN ACCOUNT", "placeholder-lastname": "Last Name", "placeholder-firstname": "First Name", "placeholder-dh7": "DH7 ID (ex: adamsdhaiti@dh7.tf)", "placeholder-age": "Age", "create-account": "JOIN D'H7", "back-to-login": "BACK", "search-placeholder": "Search in D'H7...", "personal-tfid": "Secure TFID", language: "LANGUAGE", logout: "LOGOUT", close: "CANCEL", "message-placeholder": "Type a message...", no_contacts: "No contacts yet.", no_results: "NO USER FOUND", copy: "Copy", copied: "Copied", you: "You: " },
            es: { logo: "D'H7", subtitle: "Digital HUB 7", "placeholder-tfid": "TFID o DH7", "placeholder-password": "Contraseña", connect: "Conectar", register: "CREAR UNA CUENTA", "placeholder-lastname": "Apellido", "placeholder-firstname": "Nombre", "placeholder-dh7": "DH7 ID (ej: adamsdhaiti@dh7.tf)", "placeholder-age": "Edad", "create-account": "UNIRSE A D'H7", "back-to-login": "REGRESAR", "search-placeholder": "Buscar en D'H7...", "personal-tfid": "TFID Seguro", language: "IDIOMA", logout: "CERRAR SESIÓN", close: "CANCELAR", "message-placeholder": "Escribe un mensaje...", no_contacts: "No hay contactos aún.", no_results: "NO SE ENCONTRÓ", copy: "Copiar", copied: "Copiado", you: "Tú: " }
        };

        function navTo(screenId, peerTfid = null) {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active','hidden-left','hidden-right'); s.classList.toggle('active', s.id === screenId); s.classList.toggle('hidden-right', s.id !== screenId); });
            let path = '/'; if (screenId === 'scr-chat' && activePeer) path = `/${activePeer.tfid}`; else if (screenId === 'scr-search') path = '/cherche'; else if (screenId === 'scr-menu') path = '/menu';
            history.pushState({ screen: screenId, tfid: peerTfid }, '', path);
            if (screenId === 'scr-home') { loadContacts(); homeInterval = setInterval(loadContacts, 4000); } else clearInterval(homeInterval);
            if (screenId === 'scr-search') document.getElementById('search-q').focus();
            if (screenId !== 'scr-chat') clearInterval(chatInterval);
            if (screenId === 'scr-chat' && peerTfid) getUserByTfid(peerTfid).then(p => p && openChat(p));
        }

        window.onpopstate = e => navTo(e.state?.screen || 'scr-home', e.state?.tfid);

        async function getUserByTfid(tfid) {
            const res = await fetch(`${API}/users`);
            if (!res.ok) return null;
            const users = await res.json();
            return users.find(u => u.tfid === tfid);
        }

        async function login() {
            let id = document.getElementById('login-id').value.trim();
            if (!id.includes('@dh7.tf') && !id.startsWith('TF-')) id += '@dh7.tf';
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${API}/login`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({identifier: id, password: pass}) });
            const data = await res.json();
            if (data.success) { user = data.user; localStorage.setItem('dh7_session', JSON.stringify(user)); startApp(); } else alert(data.error || "Erè");
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value.trim();
            const prenom = document.getElementById('reg-prenom').value.trim();
            let dh7 = document.getElementById('reg-dh7').value.trim();
            if (!dh7.includes('@dh7.tf')) dh7 += '@dh7.tf';
            const age = parseInt(document.getElementById('reg-age').value);
            const pass = document.getElementById('reg-pass').value;
            if (!nom || !prenom || !dh7 || !pass || age <= 0) return alert("Tout chan obligatwa");
            const res = await fetch(`${API}/register`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({nom, prenom, dh7, age, password: pass}) });
            const data = await res.json();
            if (data.success) { alert("Kont kreye! TFID: " + data.tfid); toggleAuth(); } else alert(data.error);
        }

        async function loadContacts() {
            const container = document.getElementById('contact-list');
            container.innerHTML = '';
            const res = await fetch(`${API}/users`);
            if (!res.ok) return;
            const users = await res.json();
            const contactData = await Promise.all(users.filter(u => u.tfid !== user.tfid).map(async u => {
                const msgsRes = await fetch(`${API}/messages`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user1_tfid:user.tfid, user2_tfid:u.tfid})});
                const messages = msgsRes.ok ? await msgsRes.json() : [];
                const lastMsg = messages.filter(m => m.text).slice(-1)[0];
                if (!lastMsg) return null;
                const prefix = lastMsg.from === user.tfid ? translations[currentLanguage].you + ' ' : '';
                const preview = prefix + lastMsg.text.substring(0,30) + (lastMsg.text.length > 30 ? '...' : '');
                const unread = messages.filter(m => m.from === u.tfid && m.time > (lastViewed[u.tfid] || 0)).length;
                return {u, lastTime: lastMsg.time, preview, unread};
            }));
            const validContacts = contactData.filter(c => c).sort((a,b) => b.lastTime.localeCompare(a.lastTime));
            validContacts.forEach(c => {
                const card = document.createElement('div');
                card.className = 'contact-card';
                card.innerHTML = `<div class="avatar">${c.u.nom[0]}</div><div class="flex-1"><div class="flex justify-between items-center"><span class="font-bold text-lg truncate">${c.u.prenom} ${c.u.nom}</span><span class="text-[9px] text-zinc-700 font-mono copyable" onclick="copyToClipboard('${c.u.tfid}')">${c.u.tfid}</span></div><p class="text-zinc-500 text-sm truncate">${c.preview}</p></div>${c.unread ? `<span class="unread-badge">${c.unread}</span>` : ''}`;
                card.onclick = () => openChat(c.u);
                container.appendChild(card);
            });
            if (validContacts.length === 0) container.innerHTML = `<p class="text-center text-zinc-600 mt-20">${translations[currentLanguage].no_contacts}</p>`;
        }

        async function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            navTo('scr-chat');
            fetchMessages();
            lastViewed[peer.tfid] = new Date().toISOString();
            localStorage.setItem('lastViewed', JSON.stringify(lastViewed));
            chatInterval = setInterval(fetchMessages, 3000);
        }

        async function fetchMessages() {
            if (!activePeer) return;
            const container = document.getElementById('chat-messages');
            const res = await fetch(`${API}/messages`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user1_tfid:user.tfid, user2_tfid:activePeer.tfid})});
            const messages = res.ok ? await res.json() : [];
            container.innerHTML = '';
            messages.forEach(m => {
                if (!m.text) return;
                const isMe = m.from === user.tfid;
                const div = document.createElement('div');
                div.className = `bubble ${isMe ? 'me' : 'them'}`;
                div.innerText = m.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activePeer) return;
            input.value = '';
            input.style.height = 'auto';
            await fetch(`${API}/send`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({sender_tfid:user.tfid, receiver_tfid:activePeer.tfid, message:text})});
            fetchMessages();
        }

        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

        function startApp() {
            document.getElementById('m-name').innerText = `${user.prenom} ${user.nom}`;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.nom[0];
            handleRouting();
            setupPush();
        }

        async function setupPush() {
            if (!('serviceWorker' in navigator && 'PushManager' in window)) return;
            await Notification.requestPermission();
            const reg = await navigator.serviceWorker.register('/sw.js');
            const res = await fetch(`${API}/vapid-public-key`);
            const {publicKey} = await res.json();
            const subscription = await reg.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlB64ToUint8Array(publicKey)
            });
            await fetch(`${API}/subscribe`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tfid:user.tfid, subscription})});
        }

        function urlB64ToUint8Array(b64) {
            const padding = '='.repeat((4 - b64.length % 4) % 4);
            const base64 = (b64 + padding).replace(/-/g, '+').replace(/_/g, '/');
            const raw = atob(base64);
            return new Uint8Array([...raw].map(c => c.charCodeAt(0)));
        }

        function handleRouting() {
            const path = location.pathname;
            if (path.startsWith('/TF-')) navTo('scr-chat', path.slice(1));
            else if (path === '/cherche') navTo('scr-search');
            else if (path === '/menu') navTo('scr-menu');
            else navTo('scr-home');
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        function showLanguageSelector() { document.getElementById('language-overlay').classList.remove('hidden'); }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                const text = translations[lang][key];
                if (text) el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' ? el.placeholder = text : el.innerText = text;
            });
            document.getElementById('copy-btn').innerText = translations[lang].copy;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-full';
            toast.textContent = translations[currentLanguage].copied;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1500);
        }

        document.getElementById('msg-input').onkeypress = e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

        changeLanguage(currentLanguage);
        if (user) startApp(); else navTo('scr-auth');

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
    </script>
</body>
</html>
