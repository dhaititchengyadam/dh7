<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>D'H7 | Digital Hub 7</title>
    <link rel="icon" type="image/png" href="https://www.adamdh7.org/asset/IMG_7023.png">
    <link rel="apple-touch-icon" href="https://www.adamdh7.org/asset/IMG_7023.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #1c1c1e;
            --accent: #007aff;
            --border: #1a1a1a;
            --text-dim: #8e8e93;
            --msg-me: #007aff;
            --msg-them: #262628;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.2s;
        }
        .screen.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 1; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }
        .ios-header {
            flex-shrink: 0;
            padding: env(safe-area-inset-top) 1rem 0.8rem 1rem;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 20;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .scroll-container {
            flex: 1;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        .chat-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .bubble {
            max-width: 80%;
            padding: 0.6rem 0.9rem;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            word-break: break-word;
            margin-bottom: 2px;
        }
        .bubble.me {
            align-self: flex-end;
            background-color: var(--msg-me);
            color: white;
            border-radius: 18px 18px 2px 18px;
        }
        .bubble.them {
            align-self: flex-start;
            background-color: var(--msg-them);
            color: white;
            border-radius: 18px 18px 18px 2px;
        }
        .status {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.6);
            float: right;
            margin-left: 8px;
            margin-top: 4px;
        }
        .status.read { color: #66e0ff; }
        .input-area {
            flex-shrink: 0;
            padding: 0.5rem 0.5rem calc(0.5rem + env(safe-area-inset-bottom)) 0.5rem;
            background: var(--bg-pure);
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            border-top: 0.5px solid rgba(255,255,255,0.1);
        }
        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            padding: 8px 12px;
        }
        #msg-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
            max-height: 120px;
            resize: none;
        }
        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        .action-btn.mic-mode { background: #262628; }
        .avatar {
            width: 3.2rem;
            height: 3.2rem;
            background: #2c2c2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }
        .contact-card {
            padding: 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 0.5px solid rgba(255,255,255,0.05);
        }
        .modern-input {
            background: var(--bg-input);
            border-radius: 14px;
            padding: 16px;
            color: white;
            width: 100%;
            outline: none;
        }
        .unread-badge {
            background: var(--accent);
            color: white;
            font-size: 11px;
            padding: 2px 7px;
            border-radius: 10px;
            font-weight: bold;
        }
        .fullscreen-media {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-content img, .media-content video {
            max-width: 100%;
            border-radius: 12px;
            display: block;
        }
        #scroll-down-btn {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(30,30,30,0.8);
            border-radius: 50%;
            padding: 8px;
            z-index: 30;
        }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black mb-2 italic">D'H7</h1>
            <p class="text-zinc-600 text-xs uppercase tracking-[0.6em] mb-16">Digital HUB 7</p>
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="modern-input">
                <input type="password" id="login-pass" placeholder="Modpas" class="modern-input">
                <button onclick="login()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4 text-lg">LOG IN</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">KREYE YON KONT</button>
            </div>
            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" placeholder="Nom" class="modern-input">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="modern-input">
                </div>
                <input type="text" id="reg-dh7" placeholder="DH7 ID" class="modern-input">
                <input type="number" id="reg-age" placeholder="Laj" class="modern-input">
                <input type="password" id="reg-pass" placeholder="Modpas" class="modern-input">
                <button onclick="register()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4">JOIN D'H7</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">RETOUNEN</button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <h2 class="text-4xl font-black tracking-tighter">Mesaj</h2>
            <div class="flex gap-6 pb-1">
                <button onclick="navTo('scr-search')"><i class="fa-solid fa-magnifying-glass text-xl"></i></button>
                <button onclick="navTo('scr-menu')"><i class="fa-solid fa-ellipsis text-xl"></i></button>
            </div>
        </header>
        <div class="scroll-container p-6">
            <div id="contact-list"></div>
        </div>
    </section>

    <section id="scr-chat" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <button onclick="navTo('scr-home')"><i class="fa-solid fa-chevron-left text-2xl"></i></button>
            <div class="flex-1">
                <h3 id="chat-peer-name" class="font-bold text-lg truncate">---</h3>
                <p id="chat-peer-tfid" class="text-[10px] text-zinc-500 font-mono tracking-widest uppercase truncate">---</p>
            </div>
        </header>
        <div class="scroll-container" id="chat-scroll-area">
            <div id="chat-messages" class="chat-body"></div>
        </div>
        <div id="scroll-down-btn" class="hidden" onclick="scrollToBottom()">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div id="reply-preview" class="hidden mx-2 mt-2 bg-zinc-800 p-2 rounded-lg border-l-4 border-blue-500 flex justify-between">
            <div class="truncate"><p id="reply-to-name" class="text-xs font-bold text-blue-400"></p><p id="reply-content" class="text-xs text-gray-400 truncate"></p></div>
            <button onclick="cancelReply()">×</button>
        </div>
        <div class="input-area">
            <button class="text-blue-500 p-2" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-plus text-xl"></i></button>
            <input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this)">
            <div class="input-wrapper">
                <div id="recording-ui" class="hidden flex-1 text-red-500 font-bold">REC <span id="rec-timer">0:00</span></div>
                <textarea id="msg-input" placeholder="Mesaj..." rows="1" oninput="handleInput(this)"></textarea>
            </div>
            <div id="action-btn" class="action-btn mic-mode">
                <i class="fa-solid fa-microphone text-lg" id="action-icon"></i>
            </div>
        </div>
    </section>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <input type="text" id="search-q" oninput="doSearch()" placeholder="Chèche nan D'H7..." class="flex-1 modern-input">
            <button onclick="navTo('scr-home')" class="text-zinc-400 font-bold">ANILE</button>
        </header>
        <div id="search-results" class="scroll-container p-6"></div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center p-10 text-center">
            <div class="w-24 h-24 bg-zinc-900 rounded-full mb-4 flex items-center justify-center text-4xl font-black border border-zinc-800" id="m-init"></div>
            <h2 id="m-name" class="text-4xl font-black mb-1">---</h2>
            <p id="m-dh7" class="text-zinc-500 font-mono mb-8">---</p>
            <div class="w-full max-w-xs space-y-4">
                <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800 text-left">
                    <p class="text-[10px] text-zinc-600 font-black uppercase mb-1">TFID Sekirize</p>
                    <p id="m-tfid" class="text-xl font-mono text-white">---</p>
                </div>
                <button onclick="logout()" class="w-full py-5 text-red-500 font-black bg-red-500/5 rounded-2xl border border-red-500/10">DEKONEKTE</button>
                <button onclick="navTo('scr-home')" class="w-full py-5 text-zinc-500 font-bold">RETOUNEN</button>
            </div>
        </div>
    </section>

    <div id="fs-media" class="hidden fullscreen-media" onclick="closeFullscreen()"></div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let activePeer = null;
        let chatInterval = null;
        let homeInterval = null;
        let displayedMessageIds = new Set();
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if (s.id === screenId) s.classList.add('active');
                else s.classList.add('hidden-right');
            });
            if (screenId === 'scr-home') {
                loadContacts();
                homeInterval = setInterval(loadContacts, 5000);
            } else {
                clearInterval(homeInterval);
            }
            if (screenId !== 'scr-chat') clearInterval(chatInterval);
        }

        async function login() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    location.reload();
                } else alert(data.error);
            } catch(e) { alert("Sèvè a pa reponn"); }
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            const dh7 = document.getElementById('reg-dh7').value.trim();
            const age = document.getElementById('reg-age').value;
            const pass = document.getElementById('reg-pass').value;
            try {
                const res = await fetch(`${API}/register`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, prenom, dh7, age, password: pass }) 
                });
                const result = await res.json();
                if(result.success) { alert("Kont ou kreye! TFID: " + result.tfid); toggleAuth(); }
                else alert(result.error);
            } catch (e) { alert("Erreur"); }
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function loadContacts() {
            const container = document.getElementById('contact-list');
            try {
                const res = await fetch(`${API}/users`);
                const users = await res.json();
                container.innerHTML = '';
                for(let u of users) {
                    if(u.tfid === user.tfid) continue;
                    const card = document.createElement('div');
                    card.className = "contact-card";
                    card.innerHTML = `<div class="avatar">${u.nom[0]}</div><div class="flex-1"><h4 class="font-bold">${u.prenom} ${u.nom}</h4><p class="text-xs text-zinc-500">${u.tfid}</p></div>`;
                    card.onclick = () => openChat(u);
                    container.appendChild(card);
                }
            } catch(e) {}
        }

        async function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            document.getElementById('chat-messages').innerHTML = '';
            displayedMessageIds.clear();
            navTo('scr-chat');
            syncChat();
            chatInterval = setInterval(syncChat, 3000);
        }

        async function syncChat() {
            if(!activePeer) return;
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
                });
                const messages = await res.json();
                const container = document.getElementById('chat-messages');
                messages.forEach(m => {
                    const mid = m.time + m.from;
                    if(!displayedMessageIds.has(mid) && m.text !== 'ok') {
                        displayedMessageIds.add(mid);
                        appendMsg(m);
                    }
                });
            } catch(e) {}
        }

        function appendMsg(m) {
            const container = document.getElementById('chat-messages');
            const isMe = m.from === user.tfid;
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'me' : 'them'}`;
            
            if(m.text.startsWith('data:image')) {
                div.innerHTML = `<img src="${m.text}" class="rounded-lg" onclick="openFullscreen('${m.text}', 'image')">`;
            } else if(m.text.startsWith('data:audio')) {
                div.innerHTML = `<audio src="${m.text}" controls class="w-48"></audio>`;
            } else {
                div.innerText = m.text;
            }
            container.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';
            input.style.height = 'auto';
            await fetch(`${API}/send`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: text })
            });
            syncChat();
            updateActionButton();
        }

        function handleInput(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            updateActionButton();
        }

        function updateActionButton() {
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('action-icon');
            const val = document.getElementById('msg-input').value.trim();
            if(val.length > 0) {
                btn.classList.remove('mic-mode');
                icon.className = "fa-solid fa-paper-plane";
                btn.onclick = sendMessage;
            } else {
                btn.classList.add('mic-mode');
                icon.className = "fa-solid fa-microphone";
                btn.onclick = null;
            }
        }

        function scrollToBottom() {
            const area = document.getElementById('chat-scroll-area');
            area.scrollTop = area.scrollHeight;
        }

        function openFullscreen(src, type) {
            const fs = document.getElementById('fs-media');
            fs.innerHTML = type === 'image' ? `<img src="${src}" class="max-w-full max-h-full">` : `<video src="${src}" controls autoplay></video>`;
            fs.classList.remove('hidden');
        }

        function closeFullscreen() {
            document.getElementById('fs-media').classList.add('hidden');
        }

        async function handleFileSelect(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                await fetch(`${API}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: e.target.result })
                });
                syncChat();
            };
            reader.readAsDataURL(file);
        }

        const actionBtn = document.getElementById('action-btn');
        actionBtn.addEventListener('mousedown', startRec);
        actionBtn.addEventListener('touchstart', startRec);
        actionBtn.addEventListener('mouseup', stopRec);
        actionBtn.addEventListener('touchend', stopRec);

        async function startRec(e) {
            if(document.getElementById('msg-input').value.trim()) return;
            e.preventDefault();
            isRecording = true;
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            document.getElementById('recording-ui').classList.remove('hidden');
            document.getElementById('msg-input').classList.add('hidden');
        }

        async function stopRec() {
            if(!isRecording) return;
            isRecording = false;
            mediaRecorder.stop();
            document.getElementById('recording-ui').classList.add('hidden');
            document.getElementById('msg-input').classList.remove('hidden');
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    await fetch(`${API}/send`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: reader.result })
                    });
                    syncChat();
                };
            };
        }

        if(user) {
            document.getElementById('m-name').innerText = `${user.prenom} ${user.nom}`;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.nom[0];
            navTo('scr-home');
        }
    </script>
</body>
</html>
